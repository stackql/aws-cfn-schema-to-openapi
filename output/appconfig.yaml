openapi: 3.0.0
info:
  title: AppConfig
  version: 1.0.0
paths: {}
components:
  schemas:
    Tags:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
        Key:
          type: string
    Application:
      type: object
      properties:
        Description:
          type: string
        Id:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tags'
        Name:
          type: string
      required:
        - Name
      x-stackql-resource-name: Application
    Validators:
      type: object
      additionalProperties: false
      properties:
        Type:
          type: string
        Content:
          type: string
    ConfigurationProfile:
      type: object
      properties:
        LocationUri:
          type: string
        Type:
          type: string
        Description:
          type: string
        Validators:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Validators'
        RetrievalRoleArn:
          type: string
        Id:
          type: string
        ApplicationId:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tags'
        Name:
          type: string
      required:
        - LocationUri
        - ApplicationId
        - Name
      x-stackql-resource-name: ConfigurationProfile
    Deployment:
      type: object
      properties:
        DeploymentStrategyId:
          type: string
        ConfigurationProfileId:
          type: string
        EnvironmentId:
          type: string
        KmsKeyIdentifier:
          type: string
        Description:
          type: string
        ConfigurationVersion:
          type: string
        Id:
          type: string
        ApplicationId:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tags'
      required:
        - DeploymentStrategyId
        - ConfigurationProfileId
        - EnvironmentId
        - ConfigurationVersion
        - ApplicationId
      x-stackql-resource-name: Deployment
    DeploymentStrategy:
      type: object
      properties:
        ReplicateTo:
          type: string
        GrowthType:
          type: string
        Description:
          type: string
        DeploymentDurationInMinutes:
          type: number
        GrowthFactor:
          type: number
        Id:
          type: string
        FinalBakeTimeInMinutes:
          type: number
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tags'
        Name:
          type: string
      required:
        - ReplicateTo
        - DeploymentDurationInMinutes
        - GrowthFactor
        - Name
      x-stackql-resource-name: DeploymentStrategy
    Monitors:
      type: object
      additionalProperties: false
      properties:
        AlarmArn:
          type: string
        AlarmRoleArn:
          type: string
    Environment:
      type: object
      properties:
        Monitors:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Monitors'
        Description:
          type: string
        Id:
          type: string
        ApplicationId:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tags'
        Name:
          type: string
      required:
        - ApplicationId
        - Name
      x-stackql-resource-name: Environment
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      properties:
        Key:
          type: string
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 1
          maxLength: 128
        Value:
          type: string
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    Actions:
      description: A list of actions for an extension to take at a specific action point.
      uniqueItems: true
      type: array
      x-insertionOrder: false
      items:
        $ref: '#/components/schemas/Action'
    Action:
      description: An action for an extension to take at a specific action point.
      type: object
      properties:
        Name:
          type: string
          description: The name of the extension action.
          minLength: 1
          maxLength: 128
        Description:
          type: string
          description: The description of the extension Action.
          minLength: 0
          maxLength: 1024
        Uri:
          type: string
          description: The URI of the extension action.
          minLength: 1
          maxLength: 2048
        RoleArn:
          type: string
          description: The ARN of the role for invoking the extension action.
          minLength: 20
          maxLength: 2048
      required:
        - Name
        - Uri
      additionalProperties: false
    Parameter:
      description: A parameter for the extension to send to a specific action.
      type: object
      properties:
        Description:
          type: string
          description: The description of the extension Parameter.
          minLength: 0
          maxLength: 1024
        Required:
          type: boolean
      required:
        - Required
      additionalProperties: false
    Extension:
      type: object
      properties:
        Id:
          type: string
        Arn:
          type: string
        VersionNumber:
          type: integer
        Name:
          description: Name of the extension.
          type: string
        Description:
          description: Description of the extension.
          type: string
        Actions:
          type: object
          x-patternProperties:
            ^.+$:
              $ref: '#/components/schemas/Actions'
          additionalProperties: false
        Parameters:
          type: object
          x-patternProperties:
            ^.+$:
              $ref: '#/components/schemas/Parameter'
          additionalProperties: false
        LatestVersionNumber:
          type: integer
        Tags:
          description: An array of key-value tags to apply to this resource.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - Name
        - Actions
      x-stackql-resource-name: Extension
    ExtensionAssociation:
      type: object
      properties:
        Id:
          type: string
        Arn:
          type: string
        ExtensionArn:
          type: string
        ResourceArn:
          type: string
        ExtensionIdentifier:
          type: string
        ResourceIdentifier:
          type: string
        ExtensionVersionNumber:
          type: integer
        Parameters:
          type: object
          x-patternProperties:
            ^.+$:
              type: string
          additionalProperties: false
        Tags:
          description: An array of key-value pairs to apply to this resource.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      x-stackql-resource-name: ExtensionAssociation
    HostedConfigurationVersion:
      type: object
      properties:
        ConfigurationProfileId:
          type: string
        Description:
          type: string
        ContentType:
          type: string
        LatestVersionNumber:
          type: number
        Content:
          type: string
        VersionLabel:
          type: string
        Id:
          type: string
        ApplicationId:
          type: string
      required:
        - ConfigurationProfileId
        - ContentType
        - Content
        - ApplicationId
      x-stackql-resource-name: HostedConfigurationVersion
x-stackql-views:
  - Application:
      name: Application
      id: aws.appconfig.Application
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.Name') as name
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::AppConfig::Application' ;
  - ConfigurationProfile:
      name: ConfigurationProfile
      id: aws.appconfig.ConfigurationProfile
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(Properties, '$.LocationUri') as location_uri,
              JSON_EXTRACT(Properties, '$.Type') as type,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.Validators') as validators,
              JSON_EXTRACT(Properties, '$.RetrievalRoleArn') as retrieval_role_arn,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.ApplicationId') as application_id,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.Name') as name
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::AppConfig::ConfigurationProfile' ;
  - Deployment:
      name: Deployment
      id: aws.appconfig.Deployment
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(Properties, '$.DeploymentStrategyId') as deployment_strategy_id,
              JSON_EXTRACT(Properties, '$.ConfigurationProfileId') as configuration_profile_id,
              JSON_EXTRACT(Properties, '$.EnvironmentId') as environment_id,
              JSON_EXTRACT(Properties, '$.KmsKeyIdentifier') as kms_key_identifier,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.ConfigurationVersion') as configuration_version,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.ApplicationId') as application_id,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::AppConfig::Deployment' ;
  - DeploymentStrategy:
      name: DeploymentStrategy
      id: aws.appconfig.DeploymentStrategy
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(Properties, '$.ReplicateTo') as replicate_to,
              JSON_EXTRACT(Properties, '$.GrowthType') as growth_type,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.DeploymentDurationInMinutes') as deployment_duration_in_minutes,
              JSON_EXTRACT(Properties, '$.GrowthFactor') as growth_factor,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.FinalBakeTimeInMinutes') as final_bake_time_in_minutes,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.Name') as name
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::AppConfig::DeploymentStrategy' ;
  - Environment:
      name: Environment
      id: aws.appconfig.Environment
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(Properties, '$.Monitors') as monitors,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.ApplicationId') as application_id,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.Name') as name
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::AppConfig::Environment' ;
  - Extension:
      name: Extension
      id: aws.appconfig.Extension
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.VersionNumber') as version_number,
              JSON_EXTRACT(Properties, '$.Name') as name,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.Actions') as actions,
              JSON_EXTRACT(Properties, '$.Parameters') as parameters,
              JSON_EXTRACT(Properties, '$.LatestVersionNumber') as latest_version_number,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::AppConfig::Extension' ;
  - ExtensionAssociation:
      name: ExtensionAssociation
      id: aws.appconfig.ExtensionAssociation
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.Arn') as arn,
              JSON_EXTRACT(Properties, '$.ExtensionArn') as extension_arn,
              JSON_EXTRACT(Properties, '$.ResourceArn') as resource_arn,
              JSON_EXTRACT(Properties, '$.ExtensionIdentifier') as extension_identifier,
              JSON_EXTRACT(Properties, '$.ResourceIdentifier') as resource_identifier,
              JSON_EXTRACT(Properties, '$.ExtensionVersionNumber') as extension_version_number,
              JSON_EXTRACT(Properties, '$.Parameters') as parameters,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::AppConfig::ExtensionAssociation' ;
  - HostedConfigurationVersion:
      name: HostedConfigurationVersion
      id: aws.appconfig.HostedConfigurationVersion
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              JSON_EXTRACT(Properties, '$.ConfigurationProfileId') as configuration_profile_id,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.ContentType') as content_type,
              JSON_EXTRACT(Properties, '$.LatestVersionNumber') as latest_version_number,
              JSON_EXTRACT(Properties, '$.Content') as content,
              JSON_EXTRACT(Properties, '$.VersionLabel') as version_label,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.ApplicationId') as application_id
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::AppConfig::HostedConfigurationVersion' ;
