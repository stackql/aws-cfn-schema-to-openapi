        - Permission
    Stack:
      type: object
      properties:
        Description:
          type: string
          x-is-top-level-property: true
        StorageConnectors:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/StorageConnector'
          x-is-top-level-property: true
        DeleteStorageConnectors:
          type: boolean
          x-is-top-level-property: true
        EmbedHostDomains:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        UserSettings:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/UserSetting'
          x-is-top-level-property: true
        AttributesToDelete:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        RedirectURL:
          type: string
          x-is-top-level-property: true
        StreamingExperienceSettings:
          $ref: '#/components/schemas/StreamingExperienceSettings'
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
        FeedbackURL:
          type: string
          x-is-top-level-property: true
        ApplicationSettings:
          $ref: '#/components/schemas/ApplicationSettings'
          x-is-top-level-property: true
        DisplayName:
          type: string
          x-is-top-level-property: true
        Id:
          type: string
          x-is-top-level-property: true
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        AccessEndpoints:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/AccessEndpoint'
          x-is-top-level-property: true
      required: []
      x-stackql-resource-name: Stack
    StackFleetAssociation:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        FleetName:
          type: string
          x-is-top-level-property: true
        StackName:
          type: string
          x-is-top-level-property: true
      required:
        - FleetName
        - StackName
      x-stackql-resource-name: StackFleetAssociation
    StackUserAssociation:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        SendEmailNotification:
          type: boolean
          x-is-top-level-property: true
        UserName:
