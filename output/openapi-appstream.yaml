          x-is-top-level-property: true
        Platform:
          type: string
          x-is-top-level-property: true
        VpcConfig:
          $ref: '#/components/schemas/VpcConfig'
          x-is-top-level-property: true
        FleetType:
          type: string
          x-is-top-level-property: true
        EnableDefaultInternetAccess:
          type: boolean
          x-is-top-level-property: true
        DomainJoinInfo:
          $ref: '#/components/schemas/DomainJoinInfo'
          x-is-top-level-property: true
        SessionScriptS3Location:
          $ref: '#/components/schemas/S3Location'
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
        ImageName:
          type: string
          x-is-top-level-property: true
        MaxUserDurationInSeconds:
          type: integer
          x-is-top-level-property: true
        IdleDisconnectTimeoutInSeconds:
          type: integer
          x-is-top-level-property: true
        UsbDeviceFilterStrings:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        DisconnectTimeoutInSeconds:
          type: integer
          x-is-top-level-property: true
        DisplayName:
          type: string
          x-is-top-level-property: true
        StreamView:
          type: string
          x-is-top-level-property: true
        IamRoleArn:
          type: string
          x-is-top-level-property: true
        Id:
          type: string
          x-is-top-level-property: true
        InstanceType:
          type: string
          x-is-top-level-property: true
        MaxConcurrentSessions:
          type: integer
          x-is-top-level-property: true
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        ImageArn:
          type: string
          x-is-top-level-property: true
      required:
        - InstanceType
        - Name
      x-stackql-resource-name: Fleet
    AccessEndpoint:
      type: object
      additionalProperties: false
      properties:
        EndpointType:
          type: string
        VpceId:
          type: string
      required:
        - EndpointType
        - VpceId
    ImageBuilder:
      type: object
      properties:
        Description:
          type: string
          x-is-top-level-property: true
        VpcConfig:
          $ref: '#/components/schemas/VpcConfig'
          x-is-top-level-property: true
        EnableDefaultInternetAccess:
          type: boolean
          x-is-top-level-property: true
        DomainJoinInfo:
          $ref: '#/components/schemas/DomainJoinInfo'
          x-is-top-level-property: true
        AppstreamAgentVersion:
          type: string
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
        ImageName:
          type: string
          x-is-top-level-property: true
        DisplayName:
          type: string
          x-is-top-level-property: true
        IamRoleArn:
          type: string
          x-is-top-level-property: true
        InstanceType:
          type: string
          x-is-top-level-property: true
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        StreamingUrl:
          type: string
          x-is-top-level-property: true
        ImageArn:
          type: string
          x-is-top-level-property: true
        AccessEndpoints:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/AccessEndpoint'
          x-is-top-level-property: true
      required:
        - InstanceType
        - Name
      x-stackql-resource-name: ImageBuilder
    StorageConnector:
      type: object
      additionalProperties: false
      properties:
        Domains:
          type: array
          uniqueItems: false
          items:
            type: string
        ResourceIdentifier:
          type: string
        ConnectorType:
          type: string
      required:
        - ConnectorType
    ApplicationSettings:
      type: object
      additionalProperties: false
      properties:
        SettingsGroup:
          type: string
        Enabled:
          type: boolean
      required:
        - Enabled
    StreamingExperienceSettings:
      type: object
      additionalProperties: false
      properties:
        PreferredProtocol:
          type: string
    UserSetting:
      type: object
      additionalProperties: false
      properties:
        Permission:
          type: string
        Action:
          type: string
      required:
