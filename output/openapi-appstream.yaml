openapi: 3.0.0
info:
  title: AppStream
  version: 1.0.0
paths: {}
components:
  schemas:
    S3Location:
      type: object
      additionalProperties: false
      properties:
        S3Bucket:
          type: string
        S3Key:
          type: string
      required:
        - S3Bucket
        - S3Key
    ScriptDetails:
      type: object
      properties:
        ScriptS3Location:
          $ref: '#/components/schemas/S3Location'
        ExecutablePath:
          type: string
        ExecutableParameters:
          type: string
        TimeoutInSeconds:
          type: integer
      additionalProperties: false
      required:
        - ScriptS3Location
        - ExecutablePath
        - TimeoutInSeconds
    Arn:
      type: string
    Tag:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
        Key:
          type: string
      required:
        - Value
        - Key
    AppBlock:
      type: object
      properties:
        Name:
          type: string
          x-is-top-level-property: true
        Arn:
          $ref: '#/components/schemas/Arn'
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        DisplayName:
          type: string
          x-is-top-level-property: true
        SourceS3Location:
          $ref: '#/components/schemas/S3Location'
          x-is-top-level-property: true
        SetupScriptDetails:
          $ref: '#/components/schemas/ScriptDetails'
          x-is-top-level-property: true
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        CreatedTime:
          type: string
          x-is-top-level-property: true
      required:
        - Name
        - SourceS3Location
        - SetupScriptDetails
      x-stackql-resource-name: AppBlock
    PlatformType:
      type: string
    ApplicationAttribute:
      type: string
    Application:
      type: object
      properties:
        Name:
          type: string
          x-is-top-level-property: true
        DisplayName:
          type: string
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        LaunchPath:
          type: string
          x-is-top-level-property: true
        LaunchParameters:
          type: string
          x-is-top-level-property: true
        WorkingDirectory:
          type: string
          x-is-top-level-property: true
        InstanceFamilies:
          type: array
          uniqueItems: true
          items:
            type: string
          x-insertionOrder: false
          x-is-top-level-property: true
        IconS3Location:
          $ref: '#/components/schemas/S3Location'
          x-is-top-level-property: true
        Arn:
          $ref: '#/components/schemas/Arn'
          x-is-top-level-property: true
        AppBlockArn:
          $ref: '#/components/schemas/Arn'
          x-is-top-level-property: true
        Platforms:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/PlatformType'
          x-insertionOrder: false
          x-is-top-level-property: true
        Tags:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        AttributesToDelete:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/ApplicationAttribute'
          x-insertionOrder: false
          x-is-top-level-property: true
        CreatedTime:
          type: string
          x-is-top-level-property: true
      required:
        - Name
        - IconS3Location
        - LaunchPath
        - Platforms
        - InstanceFamilies
        - AppBlockArn
      x-stackql-resource-name: Application
    ApplicationEntitlementAssociation:
      type: object
      properties:
        StackName:
          type: string
          x-is-top-level-property: true
        EntitlementName:
          type: string
          x-is-top-level-property: true
        ApplicationIdentifier:
          type: string
          x-is-top-level-property: true
      required:
        - StackName
        - EntitlementName
        - ApplicationIdentifier
      x-stackql-resource-name: ApplicationEntitlementAssociation
    ApplicationFleetAssociation:
      type: object
      properties:
        FleetName:
          type: string
          x-is-top-level-property: true
        ApplicationArn:
          $ref: '#/components/schemas/Arn'
          x-is-top-level-property: true
      required:
        - FleetName
        - ApplicationArn
      x-stackql-resource-name: ApplicationFleetAssociation
    ServiceAccountCredentials:
      type: object
      additionalProperties: false
      properties:
        AccountName:
          type: string
        AccountPassword:
          type: string
      required:
        - AccountName
        - AccountPassword
    CertificateBasedAuthProperties:
      type: object
      additionalProperties: false
      properties:
        Status:
          type: string
        CertificateAuthorityArn:
          type: string
    DirectoryConfig:
      type: object
      properties:
        OrganizationalUnitDistinguishedNames:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        ServiceAccountCredentials:
          $ref: '#/components/schemas/ServiceAccountCredentials'
          x-is-top-level-property: true
        DirectoryName:
          type: string
          x-is-top-level-property: true
        CertificateBasedAuthProperties:
          $ref: '#/components/schemas/CertificateBasedAuthProperties'
          x-is-top-level-property: true
      required:
        - DirectoryName
        - OrganizationalUnitDistinguishedNames
        - ServiceAccountCredentials
      x-stackql-resource-name: DirectoryConfig
    Attribute:
      type: object
      properties:
        Name:
          type: string
        Value:
          type: string
      required:
        - Name
        - Value
      additionalProperties: false
    Entitlement:
      type: object
      properties:
        Name:
          type: string
          x-is-top-level-property: true
        StackName:
          type: string
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        AppVisibility:
          type: string
          x-is-top-level-property: true
        Attributes:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          items:
            $ref: '#/components/schemas/Attribute'
          x-is-top-level-property: true
        CreatedTime:
          type: string
          x-is-top-level-property: true
        LastModifiedTime:
          type: string
          x-is-top-level-property: true
