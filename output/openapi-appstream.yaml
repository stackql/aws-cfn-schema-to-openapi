        - StackName
        - AppVisibility
        - Attributes
      x-stackql-resource-name: Entitlement
    ComputeCapacity:
      type: object
      additionalProperties: false
      properties:
        DesiredInstances:
          type: integer
      required:
        - DesiredInstances
    VpcConfig:
      type: object
      additionalProperties: false
      properties:
        SecurityGroupIds:
          type: array
          uniqueItems: false
          items:
            type: string
        SubnetIds:
          type: array
          uniqueItems: false
          items:
            type: string
    DomainJoinInfo:
      type: object
      additionalProperties: false
      properties:
        OrganizationalUnitDistinguishedName:
          type: string
        DirectoryName:
          type: string
    Fleet:
      type: object
      properties:
        Description:
          type: string
          x-is-top-level-property: true
