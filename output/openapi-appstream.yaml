          type: string
          x-is-top-level-property: true
        MessageAction:
          type: string
          x-is-top-level-property: true
        LastName:
          type: string
          x-is-top-level-property: true
        AuthenticationType:
          type: string
          x-is-top-level-property: true
      required:
