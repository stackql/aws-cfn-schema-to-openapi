openapi: 3.0.0
info:
  title: OpsWorks
  version: 1.0.0
paths: {}
components:
  schemas:
    Source:
      type: object
      additionalProperties: false
      properties:
        Password:
          type: string
        Revision:
          type: string
        SshKey:
          type: string
        Type:
          type: string
        Url:
          type: string
        Username:
          type: string
    EnvironmentVariable:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
        Secure:
          type: boolean
        Value:
          type: string
      required:
        - Value
        - Key
    DataSource:
      type: object
      additionalProperties: false
      properties:
        Arn:
          type: string
        DatabaseName:
          type: string
        Type:
          type: string
    SslConfiguration:
      type: object
      additionalProperties: false
      properties:
        Certificate:
          type: string
        Chain:
          type: string
        PrivateKey:
          type: string
    App:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        AppSource:
          $ref: '#/components/schemas/Source'
          x-is-top-level-property: true
        Attributes:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
          x-is-top-level-property: true
        DataSources:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/DataSource'
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        Domains:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        EnableSsl:
          type: boolean
          x-is-top-level-property: true
        Environment:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/EnvironmentVariable'
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
        Shortname:
          type: string
          x-is-top-level-property: true
        SslConfiguration:
          $ref: '#/components/schemas/SslConfiguration'
          x-is-top-level-property: true
        StackId:
          type: string
          x-is-top-level-property: true
        Type:
          type: string
          x-is-top-level-property: true
      required:
        - Type
        - Name
        - StackId
      x-stackql-resource-name: App
    ElasticLoadBalancerAttachment:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        ElasticLoadBalancerName:
          type: string
          x-is-top-level-property: true
        LayerId:
          type: string
          x-is-top-level-property: true
      required:
        - LayerId
        - ElasticLoadBalancerName
      x-stackql-resource-name: ElasticLoadBalancerAttachment
    BlockDeviceMapping:
      type: object
      additionalProperties: false
      properties:
        DeviceName:
          type: string
        Ebs:
          $ref: '#/components/schemas/EbsBlockDevice'
        NoDevice:
          type: string
        VirtualName:
          type: string
    TimeBasedAutoScaling:
      type: object
      additionalProperties: false
      properties:
        Friday:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
        Monday:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
        Saturday:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
        Sunday:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
        Thursday:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
        Tuesday:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
        Wednesday:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
    EbsBlockDevice:
      type: object
      additionalProperties: false
      properties:
        DeleteOnTermination:
          type: boolean
        Iops:
          type: integer
        SnapshotId:
          type: string
        VolumeSize:
          type: integer
        VolumeType:
          type: string
    Instance:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        AvailabilityZone:
          type: string
          x-is-top-level-property: true
        PrivateDnsName:
          type: string
          x-is-top-level-property: true
        PrivateIp:
          type: string
          x-is-top-level-property: true
        PublicDnsName:
          type: string
          x-is-top-level-property: true
        PublicIp:
          type: string
          x-is-top-level-property: true
        AgentVersion:
          type: string
          x-is-top-level-property: true
        AmiId:
          type: string
          x-is-top-level-property: true
        Architecture:
          type: string
          x-is-top-level-property: true
        AutoScalingType:
          type: string
          x-is-top-level-property: true
        BlockDeviceMappings:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/BlockDeviceMapping'
          x-is-top-level-property: true
        EbsOptimized:
          type: boolean
          x-is-top-level-property: true
        ElasticIps:
          type: array
          uniqueItems: true
          items:
            type: string
          x-is-top-level-property: true
        Hostname:
          type: string
          x-is-top-level-property: true
        InstallUpdatesOnBoot:
          type: boolean
          x-is-top-level-property: true
        InstanceType:
          type: string
          x-is-top-level-property: true
        LayerIds:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        Os:
          type: string
          x-is-top-level-property: true
        RootDeviceType:
          type: string
          x-is-top-level-property: true
        SshKeyName:
          type: string
          x-is-top-level-property: true
        StackId:
          type: string
          x-is-top-level-property: true
        SubnetId:
          type: string
          x-is-top-level-property: true
        Tenancy:
          type: string
          x-is-top-level-property: true
        TimeBasedAutoScaling:
          $ref: '#/components/schemas/TimeBasedAutoScaling'
          x-is-top-level-property: true
        VirtualizationType:
          type: string
          x-is-top-level-property: true
        Volumes:
          type: array
          uniqueItems: true
          items:
            type: string
          x-is-top-level-property: true
      required:
        - LayerIds
        - InstanceType
        - StackId
      x-stackql-resource-name: Instance
    LifecycleEventConfiguration:
      type: object
      additionalProperties: false
      properties:
        ShutdownEventConfiguration:
          $ref: '#/components/schemas/ShutdownEventConfiguration'
    LoadBasedAutoScaling:
      type: object
      additionalProperties: false
      properties:
        DownScaling:
          $ref: '#/components/schemas/AutoScalingThresholds'
        Enable:
          type: boolean
        UpScaling:
          $ref: '#/components/schemas/AutoScalingThresholds'
    Recipes:
      type: object
      additionalProperties: false
      properties:
        Configure:
          type: array
          uniqueItems: true
          items:
            type: string
        Deploy:
          type: array
          uniqueItems: true
          items:
            type: string
        Setup:
          type: array
          uniqueItems: true
          items:
            type: string
        Shutdown:
          type: array
          uniqueItems: true
          items:
            type: string
        Undeploy:
          type: array
          uniqueItems: true
          items:
            type: string
    VolumeConfiguration:
      type: object
      additionalProperties: false
      properties:
        Encrypted:
          type: boolean
        Iops:
          type: integer
        MountPoint:
          type: string
        NumberOfDisks:
          type: integer
        RaidLevel:
          type: integer
        Size:
          type: integer
        VolumeType:
          type: string
    Tag:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
          pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
          minLength: 0
          maxLength: 256
        Key:
          type: string
          pattern: ^([\p{L}\p{Z}\p{N}_.:/=+\-@]*)$
          minLength: 1
          maxLength: 128
      required:
        - Value
        - Key
    ShutdownEventConfiguration:
      type: object
      additionalProperties: false
      properties:
        DelayUntilElbConnectionsDrained:
          type: boolean
        ExecutionTimeout:
          type: integer
    AutoScalingThresholds:
      type: object
      additionalProperties: false
      properties:
        CpuThreshold:
          type: number
        IgnoreMetricsTime:
          type: integer
        InstanceCount:
          type: integer
        LoadThreshold:
          type: number
        MemoryThreshold:
          type: number
        ThresholdsWaitTime:
          type: integer
    Layer:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        Attributes:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
          x-is-top-level-property: true
        AutoAssignElasticIps:
          type: boolean
          x-is-top-level-property: true
        AutoAssignPublicIps:
          type: boolean
          x-is-top-level-property: true
        CustomInstanceProfileArn:
          type: string
          x-is-top-level-property: true
        CustomJson:
          type: object
          x-is-top-level-property: true
        CustomRecipes:
          $ref: '#/components/schemas/Recipes'
          x-is-top-level-property: true
        CustomSecurityGroupIds:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        EnableAutoHealing:
          type: boolean
          x-is-top-level-property: true
        InstallUpdatesOnBoot:
          type: boolean
          x-is-top-level-property: true
        LifecycleEventConfiguration:
          $ref: '#/components/schemas/LifecycleEventConfiguration'
          x-is-top-level-property: true
        LoadBasedAutoScaling:
          $ref: '#/components/schemas/LoadBasedAutoScaling'
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
        Packages:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        Shortname:
          type: string
          x-is-top-level-property: true
        StackId:
          type: string
          x-is-top-level-property: true
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        Type:
          type: string
          x-is-top-level-property: true
        UseEbsOptimizedInstances:
          type: boolean
          x-is-top-level-property: true
        VolumeConfigurations:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/VolumeConfiguration'
          x-is-top-level-property: true
      required:
        - EnableAutoHealing
        - Name
        - Type
        - AutoAssignElasticIps
        - Shortname
        - AutoAssignPublicIps
        - StackId
      x-stackql-resource-name: Layer
    StackConfigurationManager:
      type: object
      additionalProperties: false
      properties:
        Name:
          type: string
        Version:
          type: string
    RdsDbInstance:
      type: object
      additionalProperties: false
      properties:
        DbPassword:
          type: string
        DbUser:
          type: string
        RdsDbInstanceArn:
          type: string
      required:
        - DbPassword
        - DbUser
        - RdsDbInstanceArn
    ElasticIp:
      type: object
      additionalProperties: false
      properties:
        Ip:
          type: string
        Name:
          type: string
      required:
        - Ip
    ChefConfiguration:
      type: object
      additionalProperties: false
      properties:
        BerkshelfVersion:
          type: string
        ManageBerkshelf:
          type: boolean
    Stack:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        AgentVersion:
          type: string
          x-is-top-level-property: true
        Attributes:
          type: object
          x-patternProperties:
            '[a-zA-Z0-9]+':
              type: string
          x-is-top-level-property: true
        ChefConfiguration:
          $ref: '#/components/schemas/ChefConfiguration'
          x-is-top-level-property: true
        CloneAppIds:
          type: array
          uniqueItems: true
          items:
            type: string
          x-is-top-level-property: true
        ClonePermissions:
          type: boolean
          x-is-top-level-property: true
        ConfigurationManager:
          $ref: '#/components/schemas/StackConfigurationManager'
          x-is-top-level-property: true
        CustomCookbooksSource:
          $ref: '#/components/schemas/Source'
          x-is-top-level-property: true
        CustomJson:
          type: object
          x-is-top-level-property: true
        DefaultAvailabilityZone:
          type: string
          x-is-top-level-property: true
        DefaultInstanceProfileArn:
          type: string
          x-is-top-level-property: true
        DefaultOs:
          type: string
          x-is-top-level-property: true
        DefaultRootDeviceType:
          type: string
          x-is-top-level-property: true
        DefaultSshKeyName:
          type: string
          x-is-top-level-property: true
        DefaultSubnetId:
          type: string
          x-is-top-level-property: true
        EcsClusterArn:
          type: string
          x-is-top-level-property: true
        ElasticIps:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/ElasticIp'
          x-is-top-level-property: true
        HostnameTheme:
          type: string
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
        RdsDbInstances:
          type: array
          uniqueItems: true
          items:
            $ref: '#/components/schemas/RdsDbInstance'
          x-is-top-level-property: true
        ServiceRoleArn:
          type: string
          x-is-top-level-property: true
        SourceStackId:
          type: string
          x-is-top-level-property: true
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        UseCustomCookbooks:
          type: boolean
          x-is-top-level-property: true
        UseOpsworksSecurityGroups:
          type: boolean
          x-is-top-level-property: true
        VpcId:
          type: string
          x-is-top-level-property: true
      required:
        - DefaultInstanceProfileArn
        - ServiceRoleArn
        - Name
      x-stackql-resource-name: Stack
    UserProfile:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        SshUsername:
          type: string
          x-is-top-level-property: true
        AllowSelfManagement:
          type: boolean
          x-is-top-level-property: true
        IamUserArn:
          type: string
          x-is-top-level-property: true
        SshPublicKey:
          type: string
          x-is-top-level-property: true
      required:
        - IamUserArn
      x-stackql-resource-name: UserProfile
    Volume:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        Ec2VolumeId:
          type: string
          x-is-top-level-property: true
        MountPoint:
          type: string
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
        StackId:
          type: string
          x-is-top-level-property: true
      required:
        - Ec2VolumeId
        - StackId
      x-stackql-resource-name: Volume
    EngineAttribute:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
          pattern: (?s).*
          maxLength: 10000
        Name:
          type: string
          pattern: (?s).*
          maxLength: 10000
    Server:
      type: object
      properties:
        KeyPair:
          type: string
          pattern: .*
          maxLength: 10000
          x-is-top-level-property: true
        EngineVersion:
          type: string
          maxLength: 10000
          x-is-top-level-property: true
        ServiceRoleArn:
          type: string
          pattern: arn:aws:iam::[0-9]{12}:role/.*
          maxLength: 10000
          x-is-top-level-property: true
        DisableAutomatedBackup:
          type: boolean
          x-is-top-level-property: true
        BackupId:
          type: string
          pattern: '[a-zA-Z][a-zA-Z0-9\-\.\:]*'
          maxLength: 79
          x-is-top-level-property: true
        EngineModel:
          type: string
          maxLength: 10000
          x-is-top-level-property: true
        PreferredMaintenanceWindow:
          type: string
          pattern: ^((Mon|Tue|Wed|Thu|Fri|Sat|Sun):)?([0-1][0-9]|2[0-3]):[0-5][0-9]$
          maxLength: 10000
          x-is-top-level-property: true
        AssociatePublicIpAddress:
          type: boolean
          x-is-top-level-property: true
        InstanceProfileArn:
          type: string
          pattern: arn:aws:iam::[0-9]{12}:instance-profile/.*
          maxLength: 10000
          x-is-top-level-property: true
        CustomCertificate:
          type: string
          pattern: (?s)\s*-----BEGIN CERTIFICATE-----.+-----END CERTIFICATE-----\s*
          maxLength: 2097152
          x-is-top-level-property: true
        PreferredBackupWindow:
          type: string
          pattern: ^((Mon|Tue|Wed|Thu|Fri|Sat|Sun):)?([0-1][0-9]|2[0-3]):[0-5][0-9]$
          maxLength: 10000
          x-is-top-level-property: true
        SecurityGroupIds:
          type: array
          uniqueItems: false
          items:
            type: string
            maxLength: 10000
          x-is-top-level-property: true
        SubnetIds:
          type: array
          uniqueItems: false
          items:
            type: string
            maxLength: 10000
          x-is-top-level-property: true
        CustomDomain:
          type: string
          pattern: >-
            ^(((?!-)[A-Za-z0-9-]{0,62}[A-Za-z0-9])\.)+((?!-)[A-Za-z0-9-]{1,62}[A-Za-z0-9])$
          maxLength: 253
          x-is-top-level-property: true
        Endpoint:
          type: string
          maxLength: 10000
          x-is-top-level-property: true
        CustomPrivateKey:
          type: string
          pattern: >-
            (?ms)\s*^-----BEGIN (?-s:.*)PRIVATE KEY-----$.*?^-----END
            (?-s:.*)PRIVATE KEY-----$\s*
          maxLength: 4096
          x-is-top-level-property: true
        ServerName:
          type: string
          minLength: 1
          maxLength: 40
          pattern: '[a-zA-Z][a-zA-Z0-9\-]*'
          x-is-top-level-property: true
        EngineAttributes:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/EngineAttribute'
          x-is-top-level-property: true
        BackupRetentionCount:
          type: integer
          minLength: 1
          x-is-top-level-property: true
        Arn:
          type: string
          maxLength: 10000
          x-is-top-level-property: true
        InstanceType:
          type: string
          maxLength: 10000
          x-is-top-level-property: true
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        Engine:
          type: string
          maxLength: 10000
          x-is-top-level-property: true
      required:
        - ServiceRoleArn
        - InstanceProfileArn
        - InstanceType
      x-stackql-resource-name: Server
x-stackql-views:
  - App:
      name: App
      id: aws.opsworks.App
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Id') as id,

              JSON_EXTRACT(Properties, '$.AppSource.Password') as
              app_source_password,

              JSON_EXTRACT(Properties, '$.AppSource.Revision') as
              app_source_revision,

              JSON_EXTRACT(Properties, '$.AppSource.SshKey') as
              app_source_ssh_key,

              JSON_EXTRACT(Properties, '$.AppSource.Type') as app_source_type,

              JSON_EXTRACT(Properties, '$.AppSource.Url') as app_source_url,

              JSON_EXTRACT(Properties, '$.AppSource.Username') as
              app_source_username,

              JSON_EXTRACT(Properties, '$.Attributes') as attributes,

              JSON_EXTRACT(Properties, '$.DataSources') as data_sources,

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.Domains') as domains,

              JSON_EXTRACT(Properties, '$.EnableSsl') as enable_ssl,

              JSON_EXTRACT(Properties, '$.Environment') as environment,

              JSON_EXTRACT(Properties, '$.Name') as name,

              JSON_EXTRACT(Properties, '$.Shortname') as shortname,

              JSON_EXTRACT(Properties, '$.SslConfiguration.Certificate') as
              ssl_configuration_certificate,

              JSON_EXTRACT(Properties, '$.SslConfiguration.Chain') as
              ssl_configuration_chain,

              JSON_EXTRACT(Properties, '$.SslConfiguration.PrivateKey') as
              ssl_configuration_private_key,

              JSON_EXTRACT(Properties, '$.StackId') as stack_id,

              JSON_EXTRACT(Properties, '$.Type') as type

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::OpsWorks::App' ;
  - ElasticLoadBalancerAttachment:
      name: ElasticLoadBalancerAttachment
      id: aws.opsworks.ElasticLoadBalancerAttachment
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Id') as id,

              JSON_EXTRACT(Properties, '$.ElasticLoadBalancerName') as
              elastic_load_balancer_name,

              JSON_EXTRACT(Properties, '$.LayerId') as layer_id

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName =
              'AWS::OpsWorks::ElasticLoadBalancerAttachment' ;
  - Instance:
      name: Instance
      id: aws.opsworks.Instance
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Id') as id,

              JSON_EXTRACT(Properties, '$.AvailabilityZone') as
              availability_zone,

              JSON_EXTRACT(Properties, '$.PrivateDnsName') as private_dns_name,

              JSON_EXTRACT(Properties, '$.PrivateIp') as private_ip,

              JSON_EXTRACT(Properties, '$.PublicDnsName') as public_dns_name,

              JSON_EXTRACT(Properties, '$.PublicIp') as public_ip,

              JSON_EXTRACT(Properties, '$.AgentVersion') as agent_version,

              JSON_EXTRACT(Properties, '$.AmiId') as ami_id,

              JSON_EXTRACT(Properties, '$.Architecture') as architecture,

              JSON_EXTRACT(Properties, '$.AutoScalingType') as
              auto_scaling_type,

              JSON_EXTRACT(Properties, '$.BlockDeviceMappings') as
              block_device_mappings,

              JSON_EXTRACT(Properties, '$.EbsOptimized') as ebs_optimized,

              JSON_EXTRACT(Properties, '$.ElasticIps') as elastic_ips,

              JSON_EXTRACT(Properties, '$.Hostname') as hostname,

              JSON_EXTRACT(Properties, '$.InstallUpdatesOnBoot') as
              install_updates_on_boot,

              JSON_EXTRACT(Properties, '$.InstanceType') as instance_type,

              JSON_EXTRACT(Properties, '$.LayerIds') as layer_ids,

              JSON_EXTRACT(Properties, '$.Os') as os,

              JSON_EXTRACT(Properties, '$.RootDeviceType') as root_device_type,

              JSON_EXTRACT(Properties, '$.SshKeyName') as ssh_key_name,

              JSON_EXTRACT(Properties, '$.StackId') as stack_id,

              JSON_EXTRACT(Properties, '$.SubnetId') as subnet_id,

              JSON_EXTRACT(Properties, '$.Tenancy') as tenancy,

              JSON_EXTRACT(Properties, '$.TimeBasedAutoScaling.Friday') as
              time_based_auto_scaling_friday,

              JSON_EXTRACT(Properties, '$.TimeBasedAutoScaling.Monday') as
              time_based_auto_scaling_monday,

              JSON_EXTRACT(Properties, '$.TimeBasedAutoScaling.Saturday') as
              time_based_auto_scaling_saturday,

