openapi: 3.0.0
info:
  title: IdentityStore
  version: 1.0.0
paths: {}
components:
  schemas:
    Group:
      type: object
      properties:
        Description:
          description: A string containing the description of the group.
          type: string
          maxLength: 1024
          minLength: 1
          pattern: ^[\p{L}\p{M}\p{S}\p{N}\p{P}\t\n\r  ã€€]+$
        DisplayName:
          description: >-
            A string containing the name of the group. This value is commonly
            displayed when the group is referenced.
          type: string
          maxLength: 1024
          minLength: 1
          pattern: ^[\p{L}\p{M}\p{S}\p{N}\p{P}\t\n\r  ]+$
        GroupId:
          description: The unique identifier for a group in the identity store.
          type: string
          maxLength: 47
          minLength: 1
          pattern: >-
            ^([0-9a-f]{10}-|)[A-Fa-f0-9]{8}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{12}$
        IdentityStoreId:
          description: The globally unique identifier for the identity store.
          type: string
          maxLength: 36
          minLength: 1
          pattern: >-
            ^d-[0-9a-f]{10}$|^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
      required:
        - IdentityStoreId
        - DisplayName
      x-stackql-resource-name: Group
    MemberId:
      description: An object containing the identifier of a group member.
      type: object
      x-title: UserId
      properties:
        UserId:
          description: The identifier for a user in the identity store.
          type: string
          maxLength: 47
          minLength: 1
          pattern: >-
            ^([0-9a-f]{10}-|)[A-Fa-f0-9]{8}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{12}$
      required:
        - UserId
      additionalProperties: false
    GroupMembership:
      type: object
      properties:
        GroupId:
          description: The unique identifier for a group in the identity store.
          type: string
          maxLength: 47
          minLength: 1
          pattern: >-
            ^([0-9a-f]{10}-|)[A-Fa-f0-9]{8}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{12}$
        IdentityStoreId:
          description: The globally unique identifier for the identity store.
          type: string
          maxLength: 36
          minLength: 1
          pattern: >-
            ^d-[0-9a-f]{10}$|^[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}$
        MemberId:
          description: An object containing the identifier of a group member.
          $ref: '#/components/schemas/MemberId'
        MembershipId:
          description: The identifier for a GroupMembership in the identity store.
          type: string
          maxLength: 47
          minLength: 1
          pattern: >-
            ^([0-9a-f]{10}-|)[A-Fa-f0-9]{8}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{4}-[A-Fa-f0-9]{12}$
      required:
        - IdentityStoreId
        - GroupId
        - MemberId
      x-stackql-resource-name: GroupMembership
x-stackql-views:
  - Group:
      name: Group
      id: aws.identitystore.Group
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.DisplayName') as display_name,

              JSON_EXTRACT(Properties, '$.GroupId') as group_id,

              JSON_EXTRACT(Properties, '$.IdentityStoreId') as identity_store_id

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::IdentityStore::Group' ;
  - GroupMembership:
      name: GroupMembership
      id: aws.identitystore.GroupMembership
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.GroupId') as group_id,

              JSON_EXTRACT(Properties, '$.IdentityStoreId') as
              identity_store_id,

              JSON_EXTRACT(Properties, '$.MemberId.UserId') as
              member_id_user_id,

              JSON_EXTRACT(Properties, '$.MembershipId') as membership_id

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::IdentityStore::GroupMembership' ;
