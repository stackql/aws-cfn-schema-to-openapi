openapi: 3.0.0
info:
  title: Grafana
  version: 1.0.0
paths: {}
components:
  schemas:
    AssertionAttributes:
      type: object
      description: Maps Grafana friendly names to the IdPs SAML attributes.
      properties:
        Name:
          type: string
          maxLength: 256
          minLength: 1
          description: >-
            Name of the attribute within the SAML assert to use as the users
            name in Grafana.
        Login:
          type: string
          maxLength: 256
          minLength: 1
          description: >-
            Name of the attribute within the SAML assert to use as the users
            login handle in Grafana.
        Email:
          type: string
          maxLength: 256
          minLength: 1
          description: >-
            Name of the attribute within the SAML assert to use as the users
            email in Grafana.
        Groups:
          type: string
          maxLength: 256
          minLength: 1
          description: >-
            Name of the attribute within the SAML assert to use as the users
            groups in Grafana.
        Role:
          type: string
          maxLength: 256
          minLength: 1
          description: >-
            Name of the attribute within the SAML assert to use as the users
            roles in Grafana.
        Org:
          type: string
          maxLength: 256
          minLength: 1
          description: >-
            Name of the attribute within the SAML assert to use as the users
            organizations in Grafana.
      additionalProperties: false
    IdpMetadata:
      type: object
      description: IdP Metadata used to configure SAML authentication in Grafana.
      properties:
        Url:
          type: string
          maxLength: 2048
          minLength: 1
          description: URL that vends the IdPs metadata.
        Xml:
          type: string
          description: XML blob of the IdPs metadata.
      additionalProperties: false
    RoleValues:
      type: object
      description: Maps SAML roles to the Grafana Editor and Admin roles.
      properties:
        Editor:
          type: array
          x-insertionOrder: false
          items:
            type: string
            maxLength: 256
            minLength: 1
            description: A single SAML role.
          description: >-
            List of SAML roles which will be mapped into the Grafana Editor
            role.
        Admin:
          type: array
          x-insertionOrder: false
          items:
            type: string
            maxLength: 256
            minLength: 1
            description: A single SAML role.
          description: List of SAML roles which will be mapped into the Grafana Admin role.
      additionalProperties: false
    SamlConfiguration:
      type: object
      description: SAML configuration data associated with an AMG workspace.
      properties:
        IdpMetadata:
          $ref: '#/components/schemas/IdpMetadata'
        AssertionAttributes:
          $ref: '#/components/schemas/AssertionAttributes'
        RoleValues:
          $ref: '#/components/schemas/RoleValues'
        AllowedOrganizations:
          type: array
          x-insertionOrder: false
          items:
            type: string
            maxLength: 256
            minLength: 1
            description: A single SAML organization.
          description: List of SAML organizations allowed to access Grafana.
        LoginValidityDuration:
          type: number
          description: >-
            The maximum lifetime an authenticated user can be logged in (in
            minutes) before being required to re-authenticate.
      required:
        - IdpMetadata
      additionalProperties: false
    VpcConfiguration:
      type: object
      description: >-
        The configuration settings for an Amazon VPC that contains data sources
        for your Grafana workspace to connect to.
      properties:
        SecurityGroupIds:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          minItems: 1
          maxItems: 5
          items:
            type: string
            minLength: 1
            maxLength: 255
            description: VPC Security Group Id
          description: >-
            The list of Amazon EC2 security group IDs attached to the Amazon VPC
            for your Grafana workspace to connect.
        SubnetIds:
          type: array
          x-insertionOrder: false
          uniqueItems: true
          minItems: 2
          maxItems: 6
          items:
            type: string
            minLength: 1
            maxLength: 255
            description: VPC Subnet Id
          description: >-
            The list of Amazon EC2 subnet IDs created in the Amazon VPC for your
            Grafana workspace to connect.
      required:
        - SecurityGroupIds
        - SubnetIds
      additionalProperties: false
    AccountAccessType:
      type: string
      description: >-
        These enums represent valid account access types. Specifically these
        enums determine whether the workspace can access AWS resources in the
        AWS account only, or whether it can also access resources in other
        accounts in the same organization. If the value CURRENT_ACCOUNT is used,
        a workspace role ARN must be provided. If the value is ORGANIZATION, a
        list of organizational units must be provided.
      enum:
        - CURRENT_ACCOUNT
        - ORGANIZATION
    AuthenticationProviderTypes:
      type: string
      description: Valid workspace authentication providers.
      enum:
        - AWS_SSO
        - SAML
    DataSourceType:
      type: string
      description: >-
        These enums represent valid AWS data sources that can be queried via the
        Grafana workspace. These data sources are primarily used to help
        customers visualize which data sources have been added to a service
        managed workspace IAM role.
      enum:
        - AMAZON_OPENSEARCH_SERVICE
        - CLOUDWATCH
        - PROMETHEUS
        - XRAY
        - TIMESTREAM
        - SITEWISE
        - ATHENA
        - REDSHIFT
    NotificationDestinationType:
      type: string
      description: >-
        These enums represent valid AWS notification destinations that the
        Grafana workspace has permission to use. These notification destinations
        are primarily used to help customers visualize which destinations have
        been added to a service managed IAM role.
      enum:
        - SNS
    PermissionType:
      type: string
      description: >-
        These enums represent valid permission types to use when creating or
        configuring a Grafana workspace. The SERVICE_MANAGED permission type
        means the Managed Grafana service will create a workspace IAM role on
        your behalf. The CUSTOMER_MANAGED permission type means that the
        customer is expected to provide an IAM role that the Grafana workspace
        can use to query data sources.
      enum:
        - CUSTOMER_MANAGED
        - SERVICE_MANAGED
    WorkspaceStatus:
      type: string
      description: These enums represent the status of a workspace.
      enum:
        - ACTIVE
        - CREATING
        - DELETING
        - FAILED
        - UPDATING
        - UPGRADING
        - DELETION_FAILED
        - CREATION_FAILED
        - UPDATE_FAILED
        - UPGRADE_FAILED
        - LICENSE_REMOVAL_FAILED
    SamlConfigurationStatus:
      type: string
      description: Valid SAML configuration statuses.
      enum:
        - CONFIGURED
        - NOT_CONFIGURED
    Workspace:
      type: object
      properties:
        AuthenticationProviders:
          type: array
          x-insertionOrder: false
          minItems: 1
          uniqueItems: true
          items:
            $ref: '#/components/schemas/AuthenticationProviderTypes'
          description: List of authentication providers to enable.
          x-is-top-level-property: true
        SsoClientId:
          type: string
          description: The client ID of the AWS SSO Managed Application.
          x-is-top-level-property: true
        SamlConfiguration:
          $ref: '#/components/schemas/SamlConfiguration'
          x-is-top-level-property: true
        VpcConfiguration:
          $ref: '#/components/schemas/VpcConfiguration'
          x-is-top-level-property: true
        SamlConfigurationStatus:
          $ref: '#/components/schemas/SamlConfigurationStatus'
          x-is-top-level-property: true
        ClientToken:
          type: string
          pattern: ^[!-~]{1,64}$
          description: >-
            A unique, case-sensitive, user-provided identifier to ensure the
            idempotency of the request.
          x-is-top-level-property: true
        Status:
          $ref: '#/components/schemas/WorkspaceStatus'
          x-is-top-level-property: true
        CreationTimestamp:
          type: string
          description: Timestamp when the workspace was created.
          format: date-time
          x-is-top-level-property: true
        ModificationTimestamp:
          type: string
          description: Timestamp when the workspace was last modified
          format: date-time
          x-is-top-level-property: true
        GrafanaVersion:
          type: string
          maxLength: 255
          minLength: 1
          description: Version of Grafana the workspace is currently using.
          x-is-top-level-property: true
        Endpoint:
          type: string
          maxLength: 2048
          minLength: 1
          description: Endpoint for the Grafana workspace.
          x-is-top-level-property: true
        AccountAccessType:
          $ref: '#/components/schemas/AccountAccessType'
          x-is-top-level-property: true
        OrganizationRoleName:
          type: string
          maxLength: 2048
          minLength: 1
          description: >-
            The name of an IAM role that already exists to use with AWS
            Organizations to access AWS data sources and notification channels
            in other accounts in an organization.
          x-is-top-level-property: true
        PermissionType:
          $ref: '#/components/schemas/PermissionType'
          x-is-top-level-property: true
        StackSetName:
          type: string
          description: >-
            The name of the AWS CloudFormation stack set to use to generate IAM
            roles to be used for this workspace.
          x-is-top-level-property: true
        DataSources:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/DataSourceType'
          description: List of data sources on the service managed IAM role.
          x-is-top-level-property: true
        Description:
          type: string
          maxLength: 2048
          minLength: 0
          description: Description of a workspace.
          x-is-top-level-property: true
        Id:
          type: string
          pattern: ^g-[0-9a-f]{10}$
          description: The id that uniquely identifies a Grafana workspace.
          x-is-top-level-property: true
        Name:
          type: string
          pattern: ^[a-zA-Z0-9-._~]{1,255}$
          description: The user friendly name of a workspace.
          x-is-top-level-property: true
        NotificationDestinations:
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/NotificationDestinationType'
          description: >-
            List of notification destinations on the customers service managed
            IAM role that the Grafana workspace can query.
          x-is-top-level-property: true
        OrganizationalUnits:
          type: array
          x-insertionOrder: false
          items:
            type: string
            description: Id of an organizational unit.
          description: >-
            List of Organizational Units containing AWS accounts the Grafana
            workspace can pull data from.
          x-is-top-level-property: true
        RoleArn:
          type: string
          maxLength: 2048
          minLength: 1
          description: >-
            IAM Role that will be used to grant the Grafana workspace access to
            a customers AWS resources.
          x-is-top-level-property: true
      required: []
      x-stackql-resource-name: Workspace
x-stackql-views:
  - Workspace:
      name: Workspace
      id: aws.grafana.Workspace
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.AuthenticationProviders') as
              authentication_providers,

              JSON_EXTRACT(Properties, '$.SsoClientId') as sso_client_id,

              JSON_EXTRACT(Properties, '$.SamlConfiguration.IdpMetadata') as
              saml_configuration_idp_metadata,

              JSON_EXTRACT(Properties,
              '$.SamlConfiguration.AssertionAttributes') as
              saml_configuration_assertion_attributes,

              JSON_EXTRACT(Properties, '$.SamlConfiguration.RoleValues') as
              saml_configuration_role_values,

              JSON_EXTRACT(Properties,
              '$.SamlConfiguration.AllowedOrganizations') as
              saml_configuration_allowed_organizations,

              JSON_EXTRACT(Properties,
              '$.SamlConfiguration.LoginValidityDuration') as
              saml_configuration_login_validity_duration,

              JSON_EXTRACT(Properties, '$.VpcConfiguration.SecurityGroupIds') as
              vpc_configuration_security_group_ids,

              JSON_EXTRACT(Properties, '$.VpcConfiguration.SubnetIds') as
              vpc_configuration_subnet_ids,

              JSON_EXTRACT(Properties, '$.ClientToken') as client_token,

              JSON_EXTRACT(Properties, '$.CreationTimestamp') as
              creation_timestamp,

              JSON_EXTRACT(Properties, '$.ModificationTimestamp') as
              modification_timestamp,

              JSON_EXTRACT(Properties, '$.GrafanaVersion') as grafana_version,

              JSON_EXTRACT(Properties, '$.Endpoint') as endpoint,

              JSON_EXTRACT(Properties, '$.OrganizationRoleName') as
              organization_role_name,

              JSON_EXTRACT(Properties, '$.StackSetName') as stack_set_name,

              JSON_EXTRACT(Properties, '$.DataSources') as data_sources,

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.Id') as id,

              JSON_EXTRACT(Properties, '$.Name') as name,

              JSON_EXTRACT(Properties, '$.NotificationDestinations') as
              notification_destinations,

              JSON_EXTRACT(Properties, '$.OrganizationalUnits') as
              organizational_units,

              JSON_EXTRACT(Properties, '$.RoleArn') as role_arn

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::Grafana::Workspace' ;
