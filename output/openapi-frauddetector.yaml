openapi: 3.0.0
info:
  title: FraudDetector
  version: 1.0.0
paths: {}
components:
  schemas:
    Tag:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 128
        Value:
          type: string
          minLength: 0
          maxLength: 256
      required:
        - Key
        - Value
      additionalProperties: false
    EventVariable:
      type: object
      properties:
        Arn:
          type: string
        Inline:
          type: boolean
        Name:
          type: string
        DataSource:
          type: string
          enum:
            - EVENT
        DataType:
          type: string
          enum:
            - STRING
            - INTEGER
            - FLOAT
            - BOOLEAN
        DefaultValue:
          type: string
        VariableType:
          type: string
          enum:
            - AUTH_CODE
            - AVS
            - BILLING_ADDRESS_L1
            - BILLING_ADDRESS_L2
            - BILLING_CITY
            - BILLING_COUNTRY
            - BILLING_NAME
            - BILLING_PHONE
            - BILLING_STATE
            - BILLING_ZIP
            - CARD_BIN
            - CATEGORICAL
            - CURRENCY_CODE
            - EMAIL_ADDRESS
            - FINGERPRINT
            - FRAUD_LABEL
            - FREE_FORM_TEXT
            - IP_ADDRESS
            - NUMERIC
            - ORDER_ID
            - PAYMENT_TYPE
            - PHONE_NUMBER
            - PRICE
            - PRODUCT_CATEGORY
            - SHIPPING_ADDRESS_L1
            - SHIPPING_ADDRESS_L2
            - SHIPPING_CITY
            - SHIPPING_COUNTRY
            - SHIPPING_NAME
            - SHIPPING_PHONE
            - SHIPPING_STATE
            - SHIPPING_ZIP
            - USERAGENT
        Description:
          description: The description.
          type: string
          minLength: 1
          maxLength: 256
        Tags:
          description: Tags associated with this event type.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
        CreatedTime:
          description: The time when the event type was created.
          type: string
        LastUpdatedTime:
          description: The time when the event type was last updated.
          type: string
      additionalProperties: false
    Label:
      type: object
      properties:
        Name:
          description: The name of the label.
          type: string
          pattern: ^[0-9a-z_-]+$
          minLength: 1
          maxLength: 64
          x-is-top-level-property: true
        Tags:
          description: Tags associated with this label.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        Description:
          description: The label description.
          type: string
          minLength: 1
          maxLength: 128
          x-is-top-level-property: true
        Arn:
          description: The label ARN.
          type: string
          x-is-top-level-property: true
        CreatedTime:
          description: The timestamp when the label was created.
          type: string
          x-is-top-level-property: true
        LastUpdatedTime:
          description: The timestamp when the label was last updated.
          type: string
          x-is-top-level-property: true
      required:
        - Name
      x-stackql-resource-name: Label
    Outcome:
      type: object
      properties:
        Name:
          description: The name of the outcome.
          type: string
          pattern: ^[0-9a-z_-]+$
          minLength: 1
          maxLength: 64
          x-is-top-level-property: true
        Tags:
          description: Tags associated with this outcome.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        Description:
          description: The outcome description.
          type: string
          minLength: 1
          maxLength: 128
          x-is-top-level-property: true
        Arn:
          description: The outcome ARN.
          type: string
          x-is-top-level-property: true
        CreatedTime:
          description: The timestamp when the outcome was created.
          type: string
          x-is-top-level-property: true
        LastUpdatedTime:
          description: The timestamp when the outcome was last updated.
          type: string
          x-is-top-level-property: true
      required:
        - Name
      x-stackql-resource-name: Outcome
    Rule:
      type: object
      properties:
        RuleId:
          type: string
        RuleVersion:
          type: string
        DetectorId:
          type: string
        Expression:
          type: string
        Language:
          type: string
          enum:
            - DETECTORPL
        Outcomes:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          items:
            $ref: '#/components/schemas/Outcome'
        Arn:
          type: string
        Description:
          description: The description.
          type: string
          minLength: 1
          maxLength: 256
        Tags:
          description: Tags associated with this event type.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
        CreatedTime:
          description: The time when the event type was created.
          type: string
        LastUpdatedTime:
          description: The time when the event type was last updated.
          type: string
      additionalProperties: false
    EntityType:
      type: object
      properties:
        Arn:
          type: string
        Inline:
          type: boolean
        Name:
          type: string
        Description:
          description: The description.
          type: string
          minLength: 1
          maxLength: 256
        Tags:
          description: Tags associated with this event type.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
        CreatedTime:
          description: The time when the event type was created.
          type: string
        LastUpdatedTime:
          description: The time when the event type was last updated.
          type: string
      additionalProperties: false
    EventType:
      type: object
      properties:
        Name:
          description: The name for the event type
          type: string
          pattern: ^[0-9a-z_-]+$
          minLength: 1
          maxLength: 64
          x-is-top-level-property: true
        Tags:
          description: Tags associated with this event type.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        Description:
          description: The description of the event type.
          type: string
          minLength: 1
          maxLength: 128
          x-is-top-level-property: true
        EventVariables:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          items:
            $ref: '#/components/schemas/EventVariable'
          x-is-top-level-property: true
        Labels:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 2
          items:
            $ref: '#/components/schemas/Label'
          x-is-top-level-property: true
        EntityTypes:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          items:
            $ref: '#/components/schemas/EntityType'
          x-is-top-level-property: true
        Arn:
          description: The ARN of the event type.
          type: string
          x-is-top-level-property: true
        CreatedTime:
          description: The time when the event type was created.
          type: string
          x-is-top-level-property: true
        LastUpdatedTime:
          description: The time when the event type was last updated.
          type: string
          x-is-top-level-property: true
      required:
        - EntityTypes
        - EventVariables
        - Labels
        - Name
      x-stackql-resource-name: EventType
    Model:
      description: A model to associate with a detector.
      type: object
      properties:
        Arn:
          type: string
      additionalProperties: false
    Detector:
      type: object
      properties:
        DetectorId:
          description: The ID of the detector
          type: string
          pattern: ^[0-9a-z_-]+$
          minLength: 1
          maxLength: 64
          x-is-top-level-property: true
        DetectorVersionStatus:
          description: The desired detector version status for the detector
          type: string
          enum:
            - DRAFT
            - ACTIVE
          x-is-top-level-property: true
        DetectorVersionId:
          description: The active version ID of the detector
          type: string
          x-is-top-level-property: true
        RuleExecutionMode:
          type: string
          enum:
            - FIRST_MATCHED
            - ALL_MATCHED
          x-is-top-level-property: true
        Tags:
          description: Tags associated with this detector.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        Description:
          description: The description of the detector.
          type: string
          minLength: 1
          maxLength: 128
          x-is-top-level-property: true
        Rules:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          minItems: 1
          items:
            $ref: '#/components/schemas/Rule'
          x-is-top-level-property: true
        EventType:
          description: The event type to associate this detector with.
          $ref: '#/components/schemas/EventType'
          x-is-top-level-property: true
        Arn:
          description: The ARN of the detector.
          type: string
          x-is-top-level-property: true
        CreatedTime:
          description: The time when the detector was created.
          type: string
          x-is-top-level-property: true
        LastUpdatedTime:
          description: The time when the detector was last updated.
          type: string
          x-is-top-level-property: true
        AssociatedModels:
          description: The models to associate with this detector.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 10
          items:
            $ref: '#/components/schemas/Model'
          x-is-top-level-property: true
      required:
        - DetectorId
        - EventType
        - Rules
      x-stackql-resource-name: Detector
    Variable:
      type: object
      properties:
        Name:
          description: The name of the variable.
          type: string
          pattern: ^[a-z_][a-z0-9_]{0,99}?$
          x-is-top-level-property: true
        DataSource:
          description: The source of the data.
          type: string
          enum:
            - EVENT
            - EXTERNAL_MODEL_SCORE
          x-is-top-level-property: true
        DataType:
          description: The data type.
          type: string
          enum:
            - STRING
            - INTEGER
            - FLOAT
            - BOOLEAN
          x-is-top-level-property: true
        DefaultValue:
          description: The default value for the variable when no value is received.
          type: string
          x-is-top-level-property: true
        Description:
          description: The description.
          type: string
          minLength: 1
          maxLength: 256
          x-is-top-level-property: true
        Tags:
          description: Tags associated with this variable.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          maxItems: 200
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        VariableType:
          description: >-
            The variable type. For more information see
            https://docs.aws.amazon.com/frauddetector/latest/ug/create-a-variable.html#variable-types
          type: string
          enum:
            - AUTH_CODE
            - AVS
            - BILLING_ADDRESS_L1
            - BILLING_ADDRESS_L2
            - BILLING_CITY
            - BILLING_COUNTRY
            - BILLING_NAME
            - BILLING_PHONE
            - BILLING_STATE
            - BILLING_ZIP
            - CARD_BIN
            - CATEGORICAL
            - CURRENCY_CODE
            - EMAIL_ADDRESS
            - FINGERPRINT
            - FRAUD_LABEL
            - FREE_FORM_TEXT
            - IP_ADDRESS
            - NUMERIC
            - ORDER_ID
            - PAYMENT_TYPE
            - PHONE_NUMBER
            - PRICE
            - PRODUCT_CATEGORY
            - SHIPPING_ADDRESS_L1
            - SHIPPING_ADDRESS_L2
            - SHIPPING_CITY
            - SHIPPING_COUNTRY
            - SHIPPING_NAME
            - SHIPPING_PHONE
            - SHIPPING_STATE
            - SHIPPING_ZIP
            - USERAGENT
          x-is-top-level-property: true
        Arn:
          description: The ARN of the variable.
          type: string
          x-is-top-level-property: true
        CreatedTime:
          description: The time when the variable was created.
          type: string
          x-is-top-level-property: true
        LastUpdatedTime:
          description: The time when the variable was last updated.
          type: string
          x-is-top-level-property: true
      required:
        - DataType
        - DataSource
        - DefaultValue
        - Name
      x-stackql-resource-name: Variable
x-stackql-views:
  - Label:
      name: Label
      id: aws.frauddetector.Label
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Name') as name,

              JSON_EXTRACT(Properties, '$.Tags') as tags,

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.Arn') as arn,

              JSON_EXTRACT(Properties, '$.CreatedTime') as created_time,

              JSON_EXTRACT(Properties, '$.LastUpdatedTime') as last_updated_time

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::FraudDetector::Label' ;
  - Outcome:
      name: Outcome
      id: aws.frauddetector.Outcome
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Name') as name,

              JSON_EXTRACT(Properties, '$.Tags') as tags,

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.Arn') as arn,

              JSON_EXTRACT(Properties, '$.CreatedTime') as created_time,

              JSON_EXTRACT(Properties, '$.LastUpdatedTime') as last_updated_time

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::FraudDetector::Outcome' ;
  - EventType:
      name: EventType
      id: aws.frauddetector.EventType
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Name') as name,

              JSON_EXTRACT(Properties, '$.Tags') as tags,

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.EventVariables') as event_variables,

              JSON_EXTRACT(Properties, '$.Labels') as labels,

              JSON_EXTRACT(Properties, '$.EntityTypes') as entity_types,

              JSON_EXTRACT(Properties, '$.Arn') as arn,

              JSON_EXTRACT(Properties, '$.CreatedTime') as created_time,

              JSON_EXTRACT(Properties, '$.LastUpdatedTime') as last_updated_time

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::FraudDetector::EventType' ;
  - Detector:
      name: Detector
      id: aws.frauddetector.Detector
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.DetectorId') as detector_id,

              JSON_EXTRACT(Properties, '$.DetectorVersionStatus') as
              detector_version_status,

              JSON_EXTRACT(Properties, '$.DetectorVersionId') as
              detector_version_id,

              JSON_EXTRACT(Properties, '$.RuleExecutionMode') as
              rule_execution_mode,

              JSON_EXTRACT(Properties, '$.Tags') as tags,

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.Rules') as rules,

              JSON_EXTRACT(Properties, '$.EventType.Name') as event_type_name,

              JSON_EXTRACT(Properties, '$.EventType.Tags') as event_type_tags,

              JSON_EXTRACT(Properties, '$.EventType.Description') as
              event_type_description,

              JSON_EXTRACT(Properties, '$.EventType.EventVariables') as
              event_type_event_variables,

              JSON_EXTRACT(Properties, '$.EventType.Labels') as
              event_type_labels,

              JSON_EXTRACT(Properties, '$.EventType.EntityTypes') as
              event_type_entity_types,

              JSON_EXTRACT(Properties, '$.EventType.Arn') as event_type_arn,

              JSON_EXTRACT(Properties, '$.EventType.CreatedTime') as
              event_type_created_time,

              JSON_EXTRACT(Properties, '$.EventType.LastUpdatedTime') as
              event_type_last_updated_time,

              JSON_EXTRACT(Properties, '$.Arn') as arn,

              JSON_EXTRACT(Properties, '$.CreatedTime') as created_time,

              JSON_EXTRACT(Properties, '$.LastUpdatedTime') as
              last_updated_time,

              JSON_EXTRACT(Properties, '$.AssociatedModels') as
              associated_models

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::FraudDetector::Detector' ;
  - Variable:
      name: Variable
      id: aws.frauddetector.Variable
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Name') as name,

              JSON_EXTRACT(Properties, '$.DataSource') as data_source,

              JSON_EXTRACT(Properties, '$.DataType') as data_type,

              JSON_EXTRACT(Properties, '$.DefaultValue') as default_value,

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.Tags') as tags,

              JSON_EXTRACT(Properties, '$.VariableType') as variable_type,

              JSON_EXTRACT(Properties, '$.Arn') as arn,

              JSON_EXTRACT(Properties, '$.CreatedTime') as created_time,

              JSON_EXTRACT(Properties, '$.LastUpdatedTime') as last_updated_time

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::FraudDetector::Variable' ;
