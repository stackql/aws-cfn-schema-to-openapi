openapi: 3.0.0
info:
  title: ServiceCatalog
  version: 1.0.0
paths: {}
components:
  schemas:
    AcceptedPortfolioShare:
      type: object
      properties:
        Id:
          type: string
        AcceptLanguage:
          type: string
        PortfolioId:
          type: string
      required:
        - PortfolioId
      x-stackql-resource-name: AcceptedPortfolioShare
    CodeStarParameters:
      type: object
      additionalProperties: false
      properties:
        ArtifactPath:
          type: string
        ConnectionArn:
          type: string
        Repository:
          type: string
        Branch:
          type: string
      required:
        - ArtifactPath
        - Repository
        - Branch
        - ConnectionArn
    ConnectionParameters:
      type: object
      additionalProperties: false
      properties:
        CodeStar:
          $ref: '#/components/schemas/CodeStarParameters'
    ProvisioningArtifactProperties:
      type: object
      additionalProperties: false
      properties:
        Type:
          type: string
        Description:
          type: string
        Info:
          type: object
        DisableTemplateValidation:
          type: boolean
        Name:
          type: string
      required:
        - Info
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
        Value:
          type: string
      required:
        - Value
        - Key
    SourceConnection:
      type: object
      additionalProperties: false
      properties:
        ConnectionParameters:
          $ref: '#/components/schemas/ConnectionParameters'
        Type:
          type: string
      required:
        - Type
        - ConnectionParameters
    CloudFormationProduct:
      type: object
      properties:
        Owner:
          type: string
        Description:
          type: string
        ProductName:
          type: string
        SupportEmail:
          type: string
        ProductType:
          type: string
        ProvisioningArtifactNames:
          type: string
        Name:
          type: string
        ReplaceProvisioningArtifacts:
          type: boolean
        SupportDescription:
          type: string
        Distributor:
          type: string
        ProvisioningArtifactIds:
          type: string
        AcceptLanguage:
          type: string
        SupportUrl:
          type: string
        Id:
          type: string
        SourceConnection:
          $ref: '#/components/schemas/SourceConnection'
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
        ProvisioningArtifactParameters:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/ProvisioningArtifactProperties'
      required:
        - Owner
        - Name
      x-stackql-resource-name: CloudFormationProduct
    ProvisioningPreferences:
      type: object
      properties:
        StackSetAccounts:
          type: array
          uniqueItems: true
          items:
            type: string
            pattern: ^[0-9]{12}$
        StackSetFailureToleranceCount:
          type: integer
          minimum: 0
        StackSetFailureTolerancePercentage:
          type: integer
          minimum: 0
          maximum: 100
        StackSetMaxConcurrencyCount:
          type: integer
          minimum: 1
        StackSetMaxConcurrencyPercentage:
          type: integer
          minimum: 1
          maximum: 100
        StackSetOperationType:
          type: string
          enum:
            - CREATE
            - UPDATE
            - DELETE
        StackSetRegions:
          type: array
          uniqueItems: true
          items:
            type: string
            pattern: ^[a-z]{2}-([a-z]+-)+[1-9]
      additionalProperties: false
    ProvisioningParameter:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 1000
        Value:
          type: string
          maxLength: 4096
      additionalProperties: false
      required:
        - Key
        - Value
    OutputType:
      type: string
    CloudFormationProvisionedProduct:
      type: object
      properties:
        AcceptLanguage:
          type: string
          enum:
            - en
            - jp
            - zh
        NotificationArns:
          type: array
          uniqueItems: true
          items:
            type: string
          maxItems: 5
        PathId:
          type: string
          minLength: 1
          maxLength: 100
        PathName:
          type: string
          minLength: 1
          maxLength: 100
        ProductId:
          type: string
          minLength: 1
          maxLength: 100
        ProductName:
          type: string
          minLength: 1
          maxLength: 128
        ProvisionedProductName:
          type: string
          minLength: 1
          maxLength: 128
        ProvisioningArtifactId:
          type: string
          minLength: 1
          maxLength: 100
        ProvisioningArtifactName:
          type: string
        ProvisioningParameters:
          type: array
          items:
            $ref: '#/components/schemas/ProvisioningParameter'
        ProvisioningPreferences:
          $ref: '#/components/schemas/ProvisioningPreferences'
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
        ProvisionedProductId:
          type: string
          minLength: 1
          maxLength: 50
        RecordId:
          type: string
          minLength: 1
          maxLength: 50
        CloudformationStackArn:
          type: string
          minLength: 1
          maxLength: 256
        Outputs:
          description: List of key-value pair outputs.
          type: object
          x-patternProperties:
            ^[A-Za-z0-9]{1,64}$:
              $ref: '#/components/schemas/OutputType'
          additionalProperties: false
          maxProperties: 100
      x-stackql-resource-name: CloudFormationProvisionedProduct
    LaunchNotificationConstraint:
      type: object
      properties:
        Id:
          type: string
        Description:
          type: string
        NotificationArns:
          type: array
          uniqueItems: false
          items:
            type: string
        AcceptLanguage:
          type: string
        PortfolioId:
          type: string
        ProductId:
          type: string
      required:
        - NotificationArns
        - PortfolioId
        - ProductId
      x-stackql-resource-name: LaunchNotificationConstraint
    LaunchRoleConstraint:
      type: object
      properties:
        Description:
          type: string
        LocalRoleName:
          type: string
        AcceptLanguage:
          type: string
        PortfolioId:
          type: string
        ProductId:
          type: string
        Id:
          type: string
        RoleArn:
          type: string
      required:
        - PortfolioId
        - ProductId
      x-stackql-resource-name: LaunchRoleConstraint
    LaunchTemplateConstraint:
      type: object
      properties:
        Id:
          type: string
        Description:
          type: string
        AcceptLanguage:
          type: string
        PortfolioId:
          type: string
        ProductId:
          type: string
        Rules:
          type: string
      required:
        - PortfolioId
        - ProductId
        - Rules
      x-stackql-resource-name: LaunchTemplateConstraint
    Portfolio:
      type: object
      properties:
        Id:
          type: string
        PortfolioName:
          type: string
        ProviderName:
          type: string
        Description:
          type: string
        DisplayName:
          type: string
        AcceptLanguage:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - DisplayName
        - ProviderName
      x-stackql-resource-name: Portfolio
    PortfolioPrincipalAssociation:
      type: object
      properties:
        Id:
          type: string
        PrincipalARN:
          type: string
        AcceptLanguage:
          type: string
        PortfolioId:
          type: string
        PrincipalType:
          type: string
      required:
        - PortfolioId
        - PrincipalType
        - PrincipalARN
      x-stackql-resource-name: PortfolioPrincipalAssociation
    PortfolioProductAssociation:
      type: object
      properties:
        Id:
          type: string
        SourcePortfolioId:
          type: string
        AcceptLanguage:
          type: string
        PortfolioId:
          type: string
        ProductId:
          type: string
      required:
        - PortfolioId
        - ProductId
      x-stackql-resource-name: PortfolioProductAssociation
    PortfolioShare:
      type: object
      properties:
        AcceptLanguage:
          type: string
        PortfolioId:
          type: string
        AccountId:
          type: string
        ShareTagOptions:
          type: boolean
        Id:
          type: string
      required:
        - AccountId
        - PortfolioId
      x-stackql-resource-name: PortfolioShare
    ResourceUpdateConstraint:
      type: object
      properties:
        Id:
          type: string
        Description:
          type: string
        AcceptLanguage:
          type: string
        TagUpdateOnProvisionedProduct:
          type: string
        PortfolioId:
          type: string
        ProductId:
          type: string
      required:
        - TagUpdateOnProvisionedProduct
        - PortfolioId
        - ProductId
      x-stackql-resource-name: ResourceUpdateConstraint
    DefinitionParameter:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 1000
        Value:
          type: string
          maxLength: 4096
      additionalProperties: false
      required:
        - Key
        - Value
    ServiceAction:
      type: object
      properties:
        AcceptLanguage:
          type: string
          enum:
            - en
            - jp
            - zh
        Name:
          type: string
          minLength: 1
          maxLength: 256
        DefinitionType:
          type: string
          enum:
            - SSM_AUTOMATION
        Definition:
          type: array
          items:
            $ref: '#/components/schemas/DefinitionParameter'
        Description:
          type: string
          maxLength: 1024
        Id:
          type: string
          minLength: 1
          maxLength: 100
      required:
        - Name
        - DefinitionType
        - Definition
      x-stackql-resource-name: ServiceAction
    ServiceActionAssociation:
      type: object
      properties:
        ProductId:
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]{1,99}\Z
          minLength: 1
          maxLength: 100
        ProvisioningArtifactId:
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]{1,99}\Z
          minLength: 1
          maxLength: 100
        ServiceActionId:
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]{1,99}\Z
          minLength: 1
          maxLength: 100
      required:
        - ProductId
        - ProvisioningArtifactId
        - ServiceActionId
      x-stackql-resource-name: ServiceActionAssociation
    StackSetConstraint:
      type: object
      properties:
        Id:
          type: string
        Description:
          type: string
        StackInstanceControl:
          type: string
        AcceptLanguage:
          type: string
        PortfolioId:
          type: string
        ProductId:
          type: string
        RegionList:
          type: array
          uniqueItems: false
          items:
            type: string
        AdminRole:
          type: string
        AccountList:
          type: array
          uniqueItems: false
          items:
            type: string
        ExecutionRole:
          type: string
      required:
        - Description
        - StackInstanceControl
        - PortfolioId
        - ProductId
        - RegionList
        - AdminRole
        - AccountList
        - ExecutionRole
      x-stackql-resource-name: StackSetConstraint
    TagOption:
      type: object
      properties:
        Id:
          type: string
        Active:
          type: boolean
        Value:
          type: string
        Key:
          type: string
      required:
        - Value
        - Key
      x-stackql-resource-name: TagOption
    TagOptionAssociation:
      type: object
      properties:
        Id:
          type: string
        TagOptionId:
          type: string
        ResourceId:
          type: string
      required:
        - TagOptionId
        - ResourceId
      x-stackql-resource-name: TagOptionAssociation
    Tags:
      type: object
      x-patternProperties:
        ^[a-zA-Z+-=._:/]+$:
          type: string
          maxLength: 256
      maxProperties: 50
      additionalProperties: false
    Application:
      type: object
      properties:
        Id:
          type: string
          pattern: '[a-z0-9]{26}'
        Arn:
          type: string
          pattern: arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[a-z0-9]+
        Name:
          type: string
          description: 'The name of the application. '
          minLength: 1
          maxLength: 256
          pattern: \w+
        Description:
          type: string
          description: 'The description of the application. '
          maxLength: 1024
        Tags:
          $ref: '#/components/schemas/Tags'
      required:
        - Name
      x-stackql-resource-name: Application
    AttributeGroup:
      type: object
      properties:
        Id:
          type: string
          pattern: '[a-z0-9]{12}'
        Arn:
          type: string
          pattern: arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/attribute-groups/[a-z0-9]+
        Name:
          type: string
          description: 'The name of the attribute group. '
          minLength: 1
          maxLength: 256
          pattern: \w+
        Description:
          type: string
          description: 'The description of the attribute group. '
          maxLength: 1024
        Attributes:
          type: object
        Tags:
          $ref: '#/components/schemas/Tags'
      required:
        - Name
        - Attributes
      x-stackql-resource-name: AttributeGroup
    AttributeGroupAssociation:
      type: object
      properties:
        Application:
          type: string
          description: The name or the Id of the Application.
          minLength: 1
          maxLength: 256
          pattern: \w+|[a-z0-9]{12}
        AttributeGroup:
          type: string
          description: The name or the Id of the AttributeGroup.
          minLength: 1
          maxLength: 256
          pattern: \w+|[a-z0-9]{12}
        ApplicationArn:
          type: string
          pattern: arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[a-z0-9]+
        AttributeGroupArn:
          type: string
          pattern: arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/attribute-groups/[a-z0-9]+
        Id:
          type: string
      required:
        - Application
        - AttributeGroup
      x-stackql-resource-name: AttributeGroupAssociation
    ResourceAssociation:
      type: object
      properties:
        Application:
          type: string
          description: The name or the Id of the Application.
          minLength: 1
          maxLength: 256
          pattern: \w+|[a-z0-9]{12}
        Resource:
          type: string
          description: The name or the Id of the Resource.
          pattern: \w+|arn:aws[-a-z]*:cloudformation:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:stack/[a-zA-Z][-A-Za-z0-9]{0,127}/[0-9a-f]{8}(-[0-9a-f]{4}){3}-[0-9a-f]{12}
        ResourceType:
          type: string
          description: The type of the CFN Resource for now it's enum CFN_STACK.
          enum:
            - CFN_STACK
        ApplicationArn:
          type: string
          pattern: arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[a-z0-9]+
        ResourceArn:
          type: string
          pattern: arn:aws[-a-z]*:cloudformation:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:stack/[a-zA-Z][-A-Za-z0-9]{0,127}/[0-9a-f]{8}(-[0-9a-f]{4}){3}-[0-9a-f]{12}
        Id:
          type: string
      required:
        - Application
        - Resource
        - ResourceType
      x-stackql-resource-name: ResourceAssociation
x-stackql-views:
  - AcceptedPortfolioShare:
      name: AcceptedPortfolioShare
      id: aws.servicecatalog.AcceptedPortfolioShare
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.PortfolioId') as portfolio_id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::AcceptedPortfolioShare' ;
  - CloudFormationProduct:
      name: CloudFormationProduct
      id: aws.servicecatalog.CloudFormationProduct
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.Owner') as owner,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.ProductName') as product_name,
              JSON_EXTRACT(Properties, '$.SupportEmail') as support_email,
              JSON_EXTRACT(Properties, '$.ProductType') as product_type,
              JSON_EXTRACT(Properties, '$.ProvisioningArtifactNames') as provisioning_artifact_names,
              JSON_EXTRACT(Properties, '$.Name') as name,
              JSON_EXTRACT(Properties, '$.ReplaceProvisioningArtifacts') as replace_provisioning_artifacts,
              JSON_EXTRACT(Properties, '$.SupportDescription') as support_description,
              JSON_EXTRACT(Properties, '$.Distributor') as distributor,
              JSON_EXTRACT(Properties, '$.ProvisioningArtifactIds') as provisioning_artifact_ids,
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.SupportUrl') as support_url,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.SourceConnection.ConnectionParameters') as source_connection_connection_parameters,
              JSON_EXTRACT(Properties, '$.SourceConnection.Type') as source_connection_type,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.ProvisioningArtifactParameters') as provisioning_artifact_parameters
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::CloudFormationProduct' ;
  - CloudFormationProvisionedProduct:
      name: CloudFormationProvisionedProduct
      id: aws.servicecatalog.CloudFormationProvisionedProduct
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.NotificationArns') as notification_arns,
              JSON_EXTRACT(Properties, '$.PathId') as path_id,
              JSON_EXTRACT(Properties, '$.PathName') as path_name,
              JSON_EXTRACT(Properties, '$.ProductId') as product_id,
              JSON_EXTRACT(Properties, '$.ProductName') as product_name,
              JSON_EXTRACT(Properties, '$.ProvisionedProductName') as provisioned_product_name,
              JSON_EXTRACT(Properties, '$.ProvisioningArtifactId') as provisioning_artifact_id,
              JSON_EXTRACT(Properties, '$.ProvisioningArtifactName') as provisioning_artifact_name,
              JSON_EXTRACT(Properties, '$.ProvisioningParameters') as provisioning_parameters,
              JSON_EXTRACT(Properties, '$.ProvisioningPreferences.StackSetAccounts') as provisioning_preferences_stack_set_accounts,
              JSON_EXTRACT(Properties, '$.ProvisioningPreferences.StackSetFailureToleranceCount') as provisioning_preferences_stack_set_failure_tolerance_count,
              JSON_EXTRACT(Properties, '$.ProvisioningPreferences.StackSetFailureTolerancePercentage') as provisioning_preferences_stack_set_failure_tolerance_percentage,
              JSON_EXTRACT(Properties, '$.ProvisioningPreferences.StackSetMaxConcurrencyCount') as provisioning_preferences_stack_set_max_concurrency_count,
              JSON_EXTRACT(Properties, '$.ProvisioningPreferences.StackSetMaxConcurrencyPercentage') as provisioning_preferences_stack_set_max_concurrency_percentage,
              JSON_EXTRACT(Properties, '$.ProvisioningPreferences.StackSetOperationType') as provisioning_preferences_stack_set_operation_type,
              JSON_EXTRACT(Properties, '$.ProvisioningPreferences.StackSetRegions') as provisioning_preferences_stack_set_regions,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.ProvisionedProductId') as provisioned_product_id,
              JSON_EXTRACT(Properties, '$.RecordId') as record_id,
              JSON_EXTRACT(Properties, '$.CloudformationStackArn') as cloudformation_stack_arn,
              JSON_EXTRACT(Properties, '$.Outputs') as outputs
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::CloudFormationProvisionedProduct' ;
  - LaunchNotificationConstraint:
      name: LaunchNotificationConstraint
      id: aws.servicecatalog.LaunchNotificationConstraint
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.NotificationArns') as notification_arns,
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.PortfolioId') as portfolio_id,
              JSON_EXTRACT(Properties, '$.ProductId') as product_id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::LaunchNotificationConstraint' ;
  - LaunchRoleConstraint:
      name: LaunchRoleConstraint
      id: aws.servicecatalog.LaunchRoleConstraint
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.LocalRoleName') as local_role_name,
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.PortfolioId') as portfolio_id,
              JSON_EXTRACT(Properties, '$.ProductId') as product_id,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.RoleArn') as role_arn
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::LaunchRoleConstraint' ;
  - LaunchTemplateConstraint:
      name: LaunchTemplateConstraint
      id: aws.servicecatalog.LaunchTemplateConstraint
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.PortfolioId') as portfolio_id,
              JSON_EXTRACT(Properties, '$.ProductId') as product_id,
              JSON_EXTRACT(Properties, '$.Rules') as rules
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::LaunchTemplateConstraint' ;
  - Portfolio:
      name: Portfolio
      id: aws.servicecatalog.Portfolio
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.PortfolioName') as portfolio_name,
              JSON_EXTRACT(Properties, '$.ProviderName') as provider_name,
              JSON_EXTRACT(Properties, '$.Description') as description,
              JSON_EXTRACT(Properties, '$.DisplayName') as display_name,
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::Portfolio' ;
  - PortfolioPrincipalAssociation:
      name: PortfolioPrincipalAssociation
      id: aws.servicecatalog.PortfolioPrincipalAssociation
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.PrincipalARN') as principal_ar_n,
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.PortfolioId') as portfolio_id,
              JSON_EXTRACT(Properties, '$.PrincipalType') as principal_type
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::PortfolioPrincipalAssociation' ;
  - PortfolioProductAssociation:
      name: PortfolioProductAssociation
      id: aws.servicecatalog.PortfolioProductAssociation
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.SourcePortfolioId') as source_portfolio_id,
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.PortfolioId') as portfolio_id,
              JSON_EXTRACT(Properties, '$.ProductId') as product_id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::PortfolioProductAssociation' ;
  - PortfolioShare:
      name: PortfolioShare
      id: aws.servicecatalog.PortfolioShare
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region
              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,
              JSON_EXTRACT(Properties, '$.PortfolioId') as portfolio_id,
              JSON_EXTRACT(Properties, '$.AccountId') as account_id,
              JSON_EXTRACT(Properties, '$.ShareTagOptions') as share_tag_options,
              JSON_EXTRACT(Properties, '$.Id') as id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::ServiceCatalog::PortfolioShare' ;
  - ResourceUpdateConstraint:
      name: ResourceUpdateConstraint
      id: aws.servicecatalog.ResourceUpdateConstraint
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
