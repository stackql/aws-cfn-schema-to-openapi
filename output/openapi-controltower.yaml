openapi: 3.0.0
info:
  title: ControlTower
  version: 1.0.0
paths: {}
components:
  schemas:
    EnabledControl:
      type: object
      properties:
        ControlIdentifier:
          description: Arn of the control.
          type: string
          pattern: ^arn:aws[0-9a-zA-Z_\-:\/]+$
          minLength: 20
          maxLength: 2048
        TargetIdentifier:
          description: Arn for Organizational unit to which the control needs to be applied
          type: string
          pattern: ^arn:aws[0-9a-zA-Z_\-:\/]+$
          minLength: 20
          maxLength: 2048
      required:
        - TargetIdentifier
        - ControlIdentifier
      x-stackql-resource-name: EnabledControl
x-stackql-views:
  - EnabledControl:
      name: EnabledControl
      id: aws.controltower.EnabledControl
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.ControlIdentifier') as
              control_identifier,

              JSON_EXTRACT(Properties, '$.TargetIdentifier') as
              target_identifier

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::ControlTower::EnabledControl' ;
