openapi: 3.0.0
info:
  title: RAM
  version: 1.0.0
paths: {}
components:
  schemas:
    Tag:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
        Key:
          type: string
      required:
        - Value
        - Key
    ResourceShare:
      type: object
      properties:
        PermissionArns:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        Principals:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        AllowExternalPrincipals:
          type: boolean
          x-is-top-level-property: true
        Id:
          type: string
          x-is-top-level-property: true
        Arn:
          type: string
          x-is-top-level-property: true
        ResourceArns:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
      required:
        - Name
      x-stackql-resource-name: ResourceShare
x-stackql-views:
  - ResourceShare:
      name: ResourceShare
      id: aws.ram.ResourceShare
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.PermissionArns') as permission_arns,

              JSON_EXTRACT(Properties, '$.Principals') as principals,

              JSON_EXTRACT(Properties, '$.AllowExternalPrincipals') as
              allow_external_principals,

              JSON_EXTRACT(Properties, '$.Id') as id,

              JSON_EXTRACT(Properties, '$.Arn') as arn,

              JSON_EXTRACT(Properties, '$.ResourceArns') as resource_arns,

              JSON_EXTRACT(Properties, '$.Tags') as tags,

              JSON_EXTRACT(Properties, '$.Name') as name

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::RAM::ResourceShare' ;
