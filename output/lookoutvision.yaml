openapi: 3.0.0
info:
  title: LookoutVision
  version: 1.0.0
paths: {}
components:
  schemas:
    Arn:
      type: string
      maxLength: 1000
    ProjectName:
      description: The name of the Amazon Lookout for Vision project
      type: string
      minLength: 1
      maxLength: 255
      pattern: '[a-zA-Z0-9][a-zA-Z0-9_\-]*'
    Project:
      type: object
      properties:
        Arn:
          $ref: '#/components/schemas/Arn'
        ProjectName:
          $ref: '#/components/schemas/ProjectName'
      required:
        - ProjectName
      x-stackql-resource-name: Project
x-stackql-views:
  - Project:
      name: Project
      id: aws.lookoutvision.Project
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELEC
              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1' and data__TypeName = 'AWS::LookoutVision::Project' ;
