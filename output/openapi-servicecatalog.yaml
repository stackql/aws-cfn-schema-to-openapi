        ServiceActionId:
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]{1,99}\Z
          minLength: 1
          maxLength: 100
          x-is-top-level-property: true
      required:
        - ProductId
        - ProvisioningArtifactId
        - ServiceActionId
      x-stackql-resource-name: ServiceActionAssociation
    StackSetConstraint:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        StackInstanceControl:
          type: string
          x-is-top-level-property: true
        AcceptLanguage:
          type: string
          x-is-top-level-property: true
        PortfolioId:
          type: string
          x-is-top-level-property: true
        ProductId:
          type: string
          x-is-top-level-property: true
        RegionList:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        AdminRole:
          type: string
          x-is-top-level-property: true
        AccountList:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        ExecutionRole:
          type: string
          x-is-top-level-property: true
      required:
        - Description
        - StackInstanceControl
        - PortfolioId
        - ProductId
        - RegionList
        - AdminRole
        - AccountList
        - ExecutionRole
      x-stackql-resource-name: StackSetConstraint
    TagOption:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        Active:
          type: boolean
          x-is-top-level-property: true
        Value:
          type: string
          x-is-top-level-property: true
        Key:
          type: string
          x-is-top-level-property: true
      required:
        - Value
        - Key
      x-stackql-resource-name: TagOption
    TagOptionAssociation:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        TagOptionId:
          type: string
          x-is-top-level-property: true
        ResourceId:
          type: string
          x-is-top-level-property: true
      required:
        - TagOptionId
        - ResourceId
      x-stackql-resource-name: TagOptionAssociation
    Tags:
      type: object
      x-patternProperties:
        ^[a-zA-Z+-=._:/]+$:
          type: string
          maxLength: 256
      maxProperties: 50
      additionalProperties: false
    Application:
      type: object
      properties:
        Id:
          type: string
          pattern: '[a-z0-9]{26}'
          x-is-top-level-property: true
        Arn:
          type: string
          pattern: >-
            arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[a-z0-9]+
          x-is-top-level-property: true
        Name:
          type: string
          description: 'The name of the application. '
          minLength: 1
          maxLength: 256
          pattern: \w+
          x-is-top-level-property: true
        Description:
          type: string
          description: 'The description of the application. '
          maxLength: 1024
          x-is-top-level-property: true
        Tags:
          $ref: '#/components/schemas/Tags'
          x-is-top-level-property: true
      required:
        - Name
      x-stackql-resource-name: Application
    AttributeGroup:
      type: object
      properties:
        Id:
          type: string
          pattern: '[a-z0-9]{12}'
          x-is-top-level-property: true
        Arn:
          type: string
          pattern: >-
            arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/attribute-groups/[a-z0-9]+
          x-is-top-level-property: true
        Name:
          type: string
          description: 'The name of the attribute group. '
          minLength: 1
          maxLength: 256
          pattern: \w+
          x-is-top-level-property: true
        Description:
          type: string
          description: 'The description of the attribute group. '
          maxLength: 1024
          x-is-top-level-property: true
        Attributes:
          type: object
          x-is-top-level-property: true
        Tags:
          $ref: '#/components/schemas/Tags'
          x-is-top-level-property: true
      required:
        - Name
        - Attributes
      x-stackql-resource-name: AttributeGroup
    AttributeGroupAssociation:
      type: object
      properties:
        Application:
          type: string
          description: The name or the Id of the Application.
          minLength: 1
          maxLength: 256
          pattern: \w+|[a-z0-9]{12}
          x-is-top-level-property: true
        AttributeGroup:
          type: string
          description: The name or the Id of the AttributeGroup.
          minLength: 1
          maxLength: 256
          pattern: \w+|[a-z0-9]{12}
          x-is-top-level-property: true
        ApplicationArn:
          type: string
          pattern: >-
            arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[a-z0-9]+
          x-is-top-level-property: true
        AttributeGroupArn:
          type: string
          pattern: >-
            arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/attribute-groups/[a-z0-9]+
          x-is-top-level-property: true
        Id:
          type: string
          x-is-top-level-property: true
      required:
        - Application
        - AttributeGroup
      x-stackql-resource-name: AttributeGroupAssociation
    ResourceAssociation:
      type: object
      properties:
        Application:
          type: string
          description: The name or the Id of the Application.
          minLength: 1
          maxLength: 256
          pattern: \w+|[a-z0-9]{12}
          x-is-top-level-property: true
        Resource:
          type: string
          description: The name or the Id of the Resource.
          pattern: >-
            \w+|arn:aws[-a-z]*:cloudformation:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:stack/[a-zA-Z][-A-Za-z0-9]{0,127}/[0-9a-f]{8}(-[0-9a-f]{4}){3}-[0-9a-f]{12}
          x-is-top-level-property: true
        ResourceType:
          type: string
          description: The type of the CFN Resource for now it's enum CFN_STACK.
          enum:
            - CFN_STACK
          x-is-top-level-property: true
        ApplicationArn:
          type: string
          pattern: >-
            arn:aws[-a-z]*:servicecatalog:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:/applications/[a-z0-9]+
          x-is-top-level-property: true
        ResourceArn:
          type: string
          pattern: >-
            arn:aws[-a-z]*:cloudformation:[a-z]{2}(-gov)?-[a-z]+-\d:\d{12}:stack/[a-zA-Z][-A-Za-z0-9]{0,127}/[0-9a-f]{8}(-[0-9a-f]{4}){3}-[0-9a-f]{12}
          x-is-top-level-property: true
        Id:
          type: string
          x-is-top-level-property: true
      required:
        - Application
        - Resource
        - ResourceType
      x-stackql-resource-name: ResourceAssociation
x-stackql-views:
  - AcceptedPortfolioShare:
      name: AcceptedPortfolioShare
      id: aws.servicecatalog.AcceptedPortfolioShare
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Id') as id,

              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,

              JSON_EXTRACT(Properties, '$.PortfolioId') as portfolio_id

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::ServiceCatalog::AcceptedPortfolioShare'
              ;
  - CloudFormationProduct:
      name: CloudFormationProduct
      id: aws.servicecatalog.CloudFormationProduct
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Owner') as owner,

              JSON_EXTRACT(Properties, '$.Description') as description,

              JSON_EXTRACT(Properties, '$.ProductName') as product_name,

              JSON_EXTRACT(Properties, '$.SupportEmail') as support_email,

              JSON_EXTRACT(Properties, '$.ProductType') as product_type,

              JSON_EXTRACT(Properties, '$.ProvisioningArtifactNames') as
              provisioning_artifact_names,

              JSON_EXTRACT(Properties, '$.Name') as name,

              JSON_EXTRACT(Properties, '$.ReplaceProvisioningArtifacts') as
              replace_provisioning_artifacts,

              JSON_EXTRACT(Properties, '$.SupportDescription') as
              support_description,

              JSON_EXTRACT(Properties, '$.Distributor') as distributor,

              JSON_EXTRACT(Properties, '$.ProvisioningArtifactIds') as
              provisioning_artifact_ids,

              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,

              JSON_EXTRACT(Properties, '$.SupportUrl') as support_url,

              JSON_EXTRACT(Properties, '$.Id') as id,

              JSON_EXTRACT(Properties,
              '$.SourceConnection.ConnectionParameters') as
              source_connection_connection_parameters,

              JSON_EXTRACT(Properties, '$.SourceConnection.Type') as
              source_connection_type,

              JSON_EXTRACT(Properties, '$.Tags') as tags,

              JSON_EXTRACT(Properties, '$.ProvisioningArtifactParameters') as
              provisioning_artifact_parameters

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::ServiceCatalog::CloudFormationProduct'
              ;
  - CloudFormationProvisionedProduct:
      name: CloudFormationProvisionedProduct
      id: aws.servicecatalog.CloudFormationProvisionedProduct
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.AcceptLanguage') as accept_language,

              JSON_EXTRACT(Properties, '$.NotificationArns') as
              notification_arns,

              JSON_EXTRACT(Properties, '$.PathId') as path_id,

              JSON_EXTRACT(Properties, '$.PathName') as path_name,

              JSON_EXTRACT(Properties, '$.ProductId') as product_id,

              JSON_EXTRACT(Properties, '$.ProductName') as product_name,

              JSON_EXTRACT(Properties, '$.ProvisionedProductName') as
              provisioned_product_name,

              JSON_EXTRACT(Properties, '$.ProvisioningArtifactId') as
              provisioning_artifact_id,

              JSON_EXTRACT(Properties, '$.ProvisioningArtifactName') as
              provisioning_artifact_name,

              JSON_EXTRACT(Properties, '$.ProvisioningParameters') as
              provisioning_parameters,

              JSON_EXTRACT(Properties,
              '$.ProvisioningPreferences.StackSetAccounts') as
              provisioning_preferences_stack_set_accounts,

              JSON_EXTRACT(Properties,
              '$.ProvisioningPreferences.StackSetFailureToleranceCount') as
              provisioning_preferences_stack_set_failure_tolerance_count,

              JSON_EXTRACT(Properties,
              '$.ProvisioningPreferences.StackSetFailureTolerancePercentage') as
              provisioning_preferences_stack_set_failure_tolerance_percentage,

              JSON_EXTRACT(Properties,
              '$.ProvisioningPreferences.StackSetMaxConcurrencyCount') as
