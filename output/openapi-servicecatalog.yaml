          x-is-top-level-property: true
        Description:
          type: string
          maxLength: 1024
          x-is-top-level-property: true
        Id:
          type: string
          minLength: 1
          maxLength: 100
          x-is-top-level-property: true
      required:
        - Name
        - DefinitionType
        - Definition
      x-stackql-resource-name: ServiceAction
    ServiceActionAssociation:
      type: object
      properties:
        ProductId:
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]{1,99}\Z
          minLength: 1
          maxLength: 100
          x-is-top-level-property: true
        ProvisioningArtifactId:
          type: string
          pattern: ^[a-zA-Z0-9][a-zA-Z0-9_-]{1,99}\Z
