    PortfolioPrincipalAssociation:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        PrincipalARN:
          type: string
          x-is-top-level-property: true
        AcceptLanguage:
          type: string
          x-is-top-level-property: true
        PortfolioId:
          type: string
          x-is-top-level-property: true
        PrincipalType:
          type: string
          x-is-top-level-property: true
      required:
        - PortfolioId
        - PrincipalType
        - PrincipalARN
      x-stackql-resource-name: PortfolioPrincipalAssociation
    PortfolioProductAssociation:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        SourcePortfolioId:
          type: string
          x-is-top-level-property: true
        AcceptLanguage:
          type: string
          x-is-top-level-property: true
        PortfolioId:
          type: string
          x-is-top-level-property: true
