openapi: 3.0.0
info:
  title: ServiceCatalog
  version: 1.0.0
paths: {}
components:
  schemas:
    AcceptedPortfolioShare:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        AcceptLanguage:
          type: string
          x-is-top-level-property: true
        PortfolioId:
          type: string
          x-is-top-level-property: true
      required:
        - PortfolioId
      x-stackql-resource-name: AcceptedPortfolioShare
    CodeStarParameters:
      type: object
      additionalProperties: false
      properties:
        ArtifactPath:
          type: string
        ConnectionArn:
          type: string
        Repository:
          type: string
        Branch:
          type: string
      required:
        - ArtifactPath
        - Repository
        - Branch
        - ConnectionArn
    ConnectionParameters:
      type: object
      additionalProperties: false
      properties:
        CodeStar:
          $ref: '#/components/schemas/CodeStarParameters'
    ProvisioningArtifactProperties:
      type: object
      additionalProperties: false
      properties:
        Type:
          type: string
        Description:
          type: string
        Info:
          type: object
        DisableTemplateValidation:
          type: boolean
        Name:
          type: string
      required:
        - Info
    Tag:
      type: object
      additionalProperties: false
      properties:
        Key:
          type: string
        Value:
          type: string
      required:
        - Value
        - Key
    SourceConnection:
      type: object
      additionalProperties: false
      properties:
        ConnectionParameters:
          $ref: '#/components/schemas/ConnectionParameters'
        Type:
          type: string
      required:
        - Type
        - ConnectionParameters
    CloudFormationProduct:
      type: object
      properties:
        Owner:
          type: string
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        ProductName:
          type: string
          x-is-top-level-property: true
        SupportEmail:
          type: string
          x-is-top-level-property: true
        ProductType:
          type: string
          x-is-top-level-property: true
        ProvisioningArtifactNames:
          type: string
          x-is-top-level-property: true
        Name:
          type: string
          x-is-top-level-property: true
        ReplaceProvisioningArtifacts:
          type: boolean
          x-is-top-level-property: true
        SupportDescription:
          type: string
          x-is-top-level-property: true
        Distributor:
          type: string
          x-is-top-level-property: true
        ProvisioningArtifactIds:
          type: string
          x-is-top-level-property: true
        AcceptLanguage:
          type: string
          x-is-top-level-property: true
        SupportUrl:
          type: string
          x-is-top-level-property: true
        Id:
          type: string
          x-is-top-level-property: true
        SourceConnection:
          $ref: '#/components/schemas/SourceConnection'
          x-is-top-level-property: true
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        ProvisioningArtifactParameters:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/ProvisioningArtifactProperties'
          x-is-top-level-property: true
      required:
        - Owner
        - Name
      x-stackql-resource-name: CloudFormationProduct
    ProvisioningPreferences:
      type: object
      properties:
        StackSetAccounts:
          type: array
          uniqueItems: true
          items:
            type: string
            pattern: ^[0-9]{12}$
        StackSetFailureToleranceCount:
          type: integer
          minimum: 0
        StackSetFailureTolerancePercentage:
          type: integer
          minimum: 0
          maximum: 100
        StackSetMaxConcurrencyCount:
          type: integer
          minimum: 1
        StackSetMaxConcurrencyPercentage:
          type: integer
          minimum: 1
          maximum: 100
        StackSetOperationType:
          type: string
          enum:
            - CREATE
            - UPDATE
            - DELETE
        StackSetRegions:
          type: array
          uniqueItems: true
          items:
            type: string
            pattern: ^[a-z]{2}-([a-z]+-)+[1-9]
      additionalProperties: false
    ProvisioningParameter:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 1000
        Value:
          type: string
          maxLength: 4096
      additionalProperties: false
      required:
        - Key
        - Value
    OutputType:
      type: string
    CloudFormationProvisionedProduct:
      type: object
      properties:
        AcceptLanguage:
          type: string
          enum:
            - en
            - jp
            - zh
          x-is-top-level-property: true
        NotificationArns:
          type: array
          uniqueItems: true
          items:
            type: string
          maxItems: 5
          x-is-top-level-property: true
        PathId:
          type: string
          minLength: 1
          maxLength: 100
          x-is-top-level-property: true
        PathName:
          type: string
          minLength: 1
          maxLength: 100
          x-is-top-level-property: true
        ProductId:
          type: string
          minLength: 1
          maxLength: 100
          x-is-top-level-property: true
        ProductName:
          type: string
          minLength: 1
          maxLength: 128
          x-is-top-level-property: true
        ProvisionedProductName:
          type: string
          minLength: 1
          maxLength: 128
          x-is-top-level-property: true
        ProvisioningArtifactId:
          type: string
          minLength: 1
          maxLength: 100
          x-is-top-level-property: true
        ProvisioningArtifactName:
          type: string
          x-is-top-level-property: true
        ProvisioningParameters:
          type: array
          items:
            $ref: '#/components/schemas/ProvisioningParameter'
          x-is-top-level-property: true
        ProvisioningPreferences:
          $ref: '#/components/schemas/ProvisioningPreferences'
          x-is-top-level-property: true
        Tags:
          type: array
          items:
            $ref: '#/components/schemas/Tag'
          x-is-top-level-property: true
        ProvisionedProductId:
          type: string
          minLength: 1
          maxLength: 50
          x-is-top-level-property: true
        RecordId:
          type: string
          minLength: 1
          maxLength: 50
          x-is-top-level-property: true
        CloudformationStackArn:
          type: string
          minLength: 1
          maxLength: 256
          x-is-top-level-property: true
        Outputs:
          description: List of key-value pair outputs.
          type: object
          x-patternProperties:
            ^[A-Za-z0-9]{1,64}$:
              $ref: '#/components/schemas/OutputType'
          additionalProperties: false
          maxProperties: 100
          x-is-top-level-property: true
      required: []
      x-stackql-resource-name: CloudFormationProvisionedProduct
    LaunchNotificationConstraint:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        NotificationArns:
          type: array
          uniqueItems: false
          items:
            type: string
          x-is-top-level-property: true
        AcceptLanguage:
          type: string
          x-is-top-level-property: true
        PortfolioId:
