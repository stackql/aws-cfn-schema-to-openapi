          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        AcceptLanguage:
          type: string
          x-is-top-level-property: true
        TagUpdateOnProvisionedProduct:
          type: string
          x-is-top-level-property: true
        PortfolioId:
          type: string
