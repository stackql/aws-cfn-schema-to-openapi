        ProductId:
          type: string
          x-is-top-level-property: true
      required:
        - TagUpdateOnProvisionedProduct
        - PortfolioId
        - ProductId
      x-stackql-resource-name: ResourceUpdateConstraint
    DefinitionParameter:
      type: object
      properties:
        Key:
          type: string
          minLength: 1
          maxLength: 1000
        Value:
          type: string
          maxLength: 4096
      additionalProperties: false
      required:
        - Key
        - Value
    ServiceAction:
      type: object
      properties:
        AcceptLanguage:
          type: string
          enum:
            - en
            - jp
            - zh
          x-is-top-level-property: true
        Name:
          type: string
          minLength: 1
          maxLength: 256
          x-is-top-level-property: true
        DefinitionType:
          type: string
          enum:
            - SSM_AUTOMATION
          x-is-top-level-property: true
        Definition:
          type: array
          items:
