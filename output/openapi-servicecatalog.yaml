          x-is-top-level-property: true
        PortfolioName:
          type: string
          x-is-top-level-property: true
        ProviderName:
          type: string
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
        DisplayName:
          type: string
          x-is-top-level-property: true
        AcceptLanguage:
          type: string
          x-is-top-level-property: true
