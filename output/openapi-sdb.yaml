openapi: 3.0.0
info:
  title: SDB
  version: 1.0.0
paths: {}
components:
  schemas:
    Domain:
      type: object
      properties:
        Id:
          type: string
          x-is-top-level-property: true
        Description:
          type: string
          x-is-top-level-property: true
      required: []
      x-stackql-resource-name: Domain
x-stackql-views:
  - Domain:
      name: Domain
      id: aws.sdb.Domain
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: >-
              SELECT 

              JSON_EXTRACT(Properties, '$.Id') as id,

              JSON_EXTRACT(Properties, '$.Description') as description

              FROM aws.cloud_control.resources WHERE region = 'ap-southeast-1'
              and data__TypeName = 'AWS::SDB::Domain' ;
