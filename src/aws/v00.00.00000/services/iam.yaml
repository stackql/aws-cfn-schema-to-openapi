openapi: 3.0.0
info:
  title: IAM
  version: 1.0.0
paths: {}
components:
  schemas:
    AccessKey:
      type: object
      properties:
        Id:
          type: string
        SecretAccessKey:
          type: string
        Serial:
          type: integer
        Status:
          type: string
        UserName:
          type: string
      required:
        - UserName
      x-stackql-resource-name: access_key
      x-stackql-primaryIdentifier:
        - Id
      x-create-only-properties:
        - UserName
        - Serial
      x-read-only-properties:
        - SecretAccessKey
        - Id
    Policy:
      description: |-
        Contains information about an attached policy.
         An attached policy is a managed policy that has been attached to a user, group, or role.
         For more information about managed policies, refer to [Managed Policies and Inline Policies](https://docs.aws.amazon.com/IAM/latest/UserGuide/policies-managed-vs-inline.html) in the *User Guide*.
      type: object
      additionalProperties: false
      properties:
        PolicyDocument:
          description: The entire contents of the policy that defines permissions. For more information, see [Overview of JSON policies](https://docs.aws.amazon.com/IAM/latest/UserGuide/access_policies.html#access_policies-json).
          type:
            - object
            - string
        PolicyName:
          description: The friendly name (not ARN) identifying the policy.
          type: string
      required:
        - PolicyName
        - PolicyDocument
    Group:
      type: object
      properties:
        Arn:
          description: The Arn of the group to create
          type: string
        GroupName:
          description: The name of the group to create
          type: string
        ManagedPolicyArns:
          description: 'A list of Amazon Resource Names (ARNs) of the IAM managed policies that you want to attach to the role. '
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            type: string
        Path:
          description: The path to the group
          type: string
        Policies:
          description: Adds or updates an inline policy document that is embedded in the specified IAM group
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Policy'
      x-stackql-resource-name: group
      x-stackql-primaryIdentifier:
        - GroupName
      x-create-only-properties:
        - GroupName
      x-read-only-properties:
        - Arn
      x-required-permissions:
        create:
          - iam:CreateGroup
          - iam:PutGroupPolicy
          - iam:AttachGroupPolicy
          - iam:GetGroupPolicy
          - iam:GetGroup
        read:
          - iam:GetGroup
          - iam:ListGroupPolicies
          - iam:GetGroupPolicy
          - iam:ListAttachedGroupPolicies
        update:
          - iam:GetGroup
          - iam:UpdateGroup
          - iam:DetachGroupPolicy
          - iam:AttachGroupPolicy
          - iam:DeleteGroupPolicy
          - iam:PutGroupPolicy
          - iam:GetGroupPolicy
        delete:
          - iam:GetGroup
          - iam:DeleteGroup
          - iam:ListAttachedGroupPolicies
          - iam:ListGroupPolicies
          - iam:DetachGroupPolicy
          - iam:DeleteGroupPolicy
          - iam:GetGroupPolicy
        list:
          - iam:ListGroups
    GroupPolicy:
      type: object
      properties:
        PolicyDocument:
          description: |-
            The policy document.
             You must provide policies in JSON format in IAM. However, for CFN templates formatted in YAML, you can provide the policy in JSON or YAML format. CFN always converts a YAML policy to JSON format before submitting it to IAM.
             The [regex pattern](https://docs.aws.amazon.com/http://wikipedia.org/wiki/regex) used to validate this parameter is a string of characters consisting of the following:
              +  Any printable ASCII character ranging from the space character (``\u0020``) through the end of the ASCII character range
              +  The printable characters in the Basic Latin and Latin-1 Supplement character set (through ``\u00FF``)
              +  The special characters tab (``\u0009``), line feed (``\u000A``), and carriage return (``\u000D``)
          type: object
        PolicyName:
          description: |-
            The name of the policy document.
             This parameter allows (through its [regex pattern](https://docs.aws.amazon.com/http://wikipedia.org/wiki/regex)) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: _+=,.@-
          type: string
        GroupName:
          description: |-
            The name of the group to associate the policy with.
             This parameter allows (through its [regex pattern](https://docs.aws.amazon.com/http://wikipedia.org/wiki/regex)) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: _+=,.@-.
          type: string
      required:
        - PolicyName
        - GroupName
      x-stackql-resource-name: group_policy
      x-stackql-primaryIdentifier:
        - PolicyName
        - GroupName
      x-create-only-properties:
        - PolicyName
        - GroupName
      x-required-permissions:
        create:
          - iam:PutGroupPolicy
          - iam:GetGroupPolicy
        read:
          - iam:GetGroupPolicy
        update:
          - iam:PutGroupPolicy
          - iam:GetGroupPolicy
        delete:
          - iam:DeleteGroupPolicy
          - iam:GetGroupPolicy
    InstanceProfile:
      type: object
      properties:
        Path:
          type: string
          description: The path to the instance profile.
        Roles:
          type: array
          description: The name of the role to associate with the instance profile. Only one role can be assigned to an EC2 instance at a time, and all applications on the instance share the same role and permissions.
          uniqueItems: true
          x-insertionOrder: false
          items:
            type: string
        InstanceProfileName:
          type: string
          description: The name of the instance profile to create.
        Arn:
          type: string
          description: The Amazon Resource Name (ARN) of the instance profile.
      required:
        - Roles
      x-stackql-resource-name: instance_profile
      x-stackql-primaryIdentifier:
        - InstanceProfileName
      x-create-only-properties:
        - InstanceProfileName
        - Path
      x-read-only-properties:
        - Arn
      x-required-permissions:
        create:
          - iam:CreateInstanceProfile
          - iam:PassRole
          - iam:AddRoleToInstanceProfile
          - iam:GetInstanceProfile
        read:
          - iam:GetInstanceProfile
        update:
          - iam:PassRole
          - iam:RemoveRoleFromInstanceProfile
          - iam:AddRoleToInstanceProfile
          - iam:GetInstanceProfile
        delete:
          - iam:GetInstanceProfile
          - iam:RemoveRoleFromInstanceProfile
          - iam:DeleteInstanceProfile
        list:
          - iam:ListInstanceProfiles
    ManagedPolicy:
      type: object
      properties:
        Description:
          type: string
          description: A friendly description of the policy.
        Groups:
          x-insertionOrder: false
          type: array
          description: The name (friendly name, not ARN) of the group to attach the policy to.
          uniqueItems: true
          items:
            type: string
        ManagedPolicyName:
          type: string
          description: The friendly name of the policy.
        Path:
          type: string
          description: The path for the policy.
        PolicyDocument:
          type: string
        Roles:
          x-insertionOrder: false
          type: array
          description: The name (friendly name, not ARN) of the role to attach the policy to.
          uniqueItems: true
          items:
            type: string
        Users:
          x-insertionOrder: false
          type: array
          description: The name (friendly name, not ARN) of the IAM user to attach the policy to.
          uniqueItems: true
          items:
            type: string
        PolicyArn:
          type: string
          description: Amazon Resource Name (ARN) of the managed policy
        AttachmentCount:
          type: integer
          description: The number of entities (users, groups, and roles) that the policy is attached to.
        CreateDate:
          type: string
          description: The date and time, in ISO 8601 date-time format, when the policy was created.
        UpdateDate:
          type: string
          description: The date and time, in ISO 8601 date-time format, when the policy was last updated.
        DefaultVersionId:
          type: string
          description: The identifier for the version of the policy that is set as the default version.
        IsAttachable:
          type: boolean
          description: Specifies whether the policy can be attached to an IAM user, group, or role.
        PermissionsBoundaryUsageCount:
          type: integer
          description: The number of entities (users and roles) for which the policy is used to set the permissions boundary.
        PolicyId:
          type: string
          description: The stable and unique string identifying the policy.
      required:
        - PolicyDocument
      x-stackql-resource-name: managed_policy
      x-stackql-primaryIdentifier:
        - PolicyArn
      x-create-only-properties:
        - ManagedPolicyName
        - Description
        - Path
      x-read-only-properties:
        - PolicyArn
        - AttachmentCount
        - CreateDate
        - DefaultVersionId
        - IsAttachable
        - PermissionsBoundaryUsageCount
        - PolicyId
        - UpdateDate
      x-required-permissions:
        create:
          - iam:CreatePolicy
          - iam:AttachGroupPolicy
          - iam:AttachUserPolicy
          - iam:AttachRolePolicy
        read:
          - iam:GetPolicy
          - iam:ListEntitiesForPolicy
          - iam:GetPolicyVersion
        update:
          - iam:DetachRolePolicy
          - iam:GetPolicy
          - iam:ListPolicyVersions
          - iam:DetachGroupPolicy
          - iam:DetachUserPolicy
          - iam:CreatePolicyVersion
          - iam:DeletePolicyVersion
          - iam:AttachGroupPolicy
          - iam:AttachUserPolicy
          - iam:AttachRolePolicy
        delete:
          - iam:DetachRolePolicy
          - iam:GetPolicy
          - iam:ListPolicyVersions
          - iam:DetachGroupPolicy
          - iam:DetachUserPolicy
          - iam:DeletePolicyVersion
          - iam:DeletePolicy
          - iam:ListEntitiesForPolicy
        list:
          - iam:ListPolicies
    Tag:
      description: A key-value pair to associate with a resource.
      type: object
      additionalProperties: false
      properties:
        Value:
          description: 'The value for the tag. You can specify a value that is 0 to 256 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          type: string
          minLength: 1
          maxLength: 256
        Key:
          description: 'The key name of the tag. You can specify a value that is 1 to 128 Unicode characters in length and cannot be prefixed with aws:. You can use any of the following characters: the set of Unicode letters, digits, whitespace, _, ., /, =, +, and -.'
          type: string
          minLength: 1
          maxLength: 128
      required:
        - Value
        - Key
    OIDCProvider:
      type: object
      properties:
        ClientIdList:
          type: array
          x-insertionOrder: false
          items:
            minLength: 1
            maxLength: 255
            type: string
        Url:
          minLength: 1
          maxLength: 255
          type: string
        ThumbprintList:
          type: array
          x-insertionOrder: false
          items:
            minLength: 40
            maxLength: 40
            pattern: '[0-9A-Fa-f]{40}'
            type: string
          maxItems: 5
        Arn:
          description: Amazon Resource Name (ARN) of the OIDC provider
          minLength: 20
          maxLength: 2048
          type: string
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - ThumbprintList
      x-stackql-resource-name: oidc_provider
      x-stackql-primaryIdentifier:
        - Arn
      x-create-only-properties:
        - Url
      x-read-only-properties:
        - Arn
      x-required-permissions:
        create:
          - iam:CreateOpenIDConnectProvider
          - iam:TagOpenIDConnectProvider
          - iam:GetOpenIDConnectProvider
        read:
          - iam:GetOpenIDConnectProvider
        update:
          - iam:UpdateOpenIDConnectProviderThumbprint
          - iam:RemoveClientIDFromOpenIDConnectProvider
          - iam:AddClientIDToOpenIDConnectProvider
          - iam:GetOpenIDConnectProvider
          - iam:TagOpenIDConnectProvider
          - iam:UntagOpenIDConnectProvider
          - iam:ListOpenIDConnectProviderTags
        delete:
          - iam:DeleteOpenIDConnectProvider
        list:
          - iam:ListOpenIDConnectProvider
          - iam:GetOpenIDConnectProvider
    Role:
      type: object
      properties:
        Arn:
          description: The Amazon Resource Name (ARN) for the role.
          type: string
        AssumeRolePolicyDocument:
          type: string
        Description:
          description: A description of the role that you provide.
          type: string
        ManagedPolicyArns:
          description: 'A list of Amazon Resource Names (ARNs) of the IAM managed policies that you want to attach to the role. '
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            type: string
        MaxSessionDuration:
          description: 'The maximum session duration (in seconds) that you want to set for the specified role. If you do not specify a value for this setting, the default maximum of one hour is applied. This setting can have a value from 1 hour to 12 hours. '
          type: integer
        Path:
          description: The path to the role.
          default: /
          type: string
        PermissionsBoundary:
          description: The ARN of the policy used to set the permissions boundary for the role.
          type: string
        Policies:
          description: 'Adds or updates an inline policy document that is embedded in the specified IAM role. '
          type: array
          x-insertionOrder: false
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Policy'
        RoleId:
          description: The stable and unique string identifying the role.
          type: string
        RoleName:
          description: A name for the IAM role, up to 64 characters in length.
          type: string
        Tags:
          description: A list of tags that are attached to the role.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - AssumeRolePolicyDocument
      x-stackql-resource-name: role
      x-stackql-primaryIdentifier:
        - RoleName
      x-create-only-properties:
        - Path
        - RoleName
      x-read-only-properties:
        - Arn
        - RoleId
      x-required-permissions:
        create:
          - iam:CreateRole
          - iam:PutRolePolicy
          - iam:AttachRolePolicy
          - iam:GetRolePolicy
          - iam:TagRole
          - iam:UntagRole
          - iam:GetRole
        read:
          - iam:GetRole
          - iam:ListAttachedRolePolicies
          - iam:ListRolePolicies
          - iam:GetRolePolicy
        update:
          - iam:UpdateRole
          - iam:UpdateRoleDescription
          - iam:UpdateAssumeRolePolicy
          - iam:DetachRolePolicy
          - iam:AttachRolePolicy
          - iam:DeleteRolePermissionsBoundary
          - iam:PutRolePermissionsBoundary
          - iam:DeleteRolePolicy
          - iam:PutRolePolicy
          - iam:TagRole
          - iam:UntagRole
        delete:
          - iam:DeleteRole
          - iam:DetachRolePolicy
          - iam:DeleteRolePolicy
          - iam:GetRole
          - iam:ListAttachedRolePolicies
          - iam:ListRolePolicies
          - iam:TagRole
          - iam:UntagRole
        list:
          - iam:ListRoles
    RolePolicy:
      type: object
      properties:
        PolicyDocument:
          description: |-
            The policy document.
             You must provide policies in JSON format in IAM. However, for CFN templates formatted in YAML, you can provide the policy in JSON or YAML format. CFN always converts a YAML policy to JSON format before submitting it to IAM.
             The [regex pattern](https://docs.aws.amazon.com/http://wikipedia.org/wiki/regex) used to validate this parameter is a string of characters consisting of the following:
              +  Any printable ASCII character ranging from the space character (``\u0020``) through the end of the ASCII character range
              +  The printable characters in the Basic Latin and Latin-1 Supplement character set (through ``\u00FF``)
              +  The special characters tab (``\u0009``), line feed (``\u000A``), and carriage return (``\u000D``)
          type: object
        PolicyName:
          description: |-
            The name of the policy document.
             This parameter allows (through its [regex pattern](https://docs.aws.amazon.com/http://wikipedia.org/wiki/regex)) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: _+=,.@-
          type: string
        RoleName:
          description: |-
            The name of the role to associate the policy with.
             This parameter allows (through its [regex pattern](https://docs.aws.amazon.com/http://wikipedia.org/wiki/regex)) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: _+=,.@-
          type: string
      required:
        - PolicyName
        - RoleName
      x-stackql-resource-name: role_policy
      x-stackql-primaryIdentifier:
        - PolicyName
        - RoleName
      x-create-only-properties:
        - PolicyName
        - RoleName
      x-required-permissions:
        create:
          - iam:PutRolePolicy
          - iam:GetRolePolicy
        read:
          - iam:GetRolePolicy
        update:
          - iam:PutRolePolicy
          - iam:GetRolePolicy
        delete:
          - iam:DeleteRolePolicy
          - iam:GetRolePolicy
    SAMLProvider:
      type: object
      properties:
        Name:
          minLength: 1
          maxLength: 128
          pattern: '[\w._-]+'
          type: string
        SamlMetadataDocument:
          minLength: 1000
          maxLength: 10000000
          type: string
        Arn:
          description: Amazon Resource Name (ARN) of the SAML provider
          minLength: 1
          maxLength: 1600
          type: string
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - SamlMetadataDocument
      x-stackql-resource-name: saml_provider
      x-stackql-primaryIdentifier:
        - Arn
      x-create-only-properties:
        - Name
      x-read-only-properties:
        - Arn
      x-required-permissions:
        create:
          - iam:CreateSAMLProvider
          - iam:GetSAMLProvider
          - iam:TagSAMLProvider
        read:
          - iam:GetSAMLProvider
        update:
          - iam:UpdateSAMLProvider
          - iam:GetSAMLProvider
          - iam:TagSAMLProvider
          - iam:ListSAMLProviderTags
          - iam:UntagSAMLProvider
        delete:
          - iam:DeleteSAMLProvider
        list:
          - iam:ListSAMLProviders
          - iam:GetSAMLProvider
    ServerCertificate:
      type: object
      properties:
        CertificateBody:
          minLength: 1
          maxLength: 16384
          pattern: '[\u0009\u000A\u000D\u0020-\u00FF]+'
          type: string
        CertificateChain:
          minLength: 1
          maxLength: 2097152
          pattern: '[\u0009\u000A\u000D\u0020-\u00FF]+'
          type: string
        ServerCertificateName:
          minLength: 1
          maxLength: 128
          pattern: '[\w+=,.@-]+'
          type: string
        Path:
          minLength: 1
          maxLength: 512
          pattern: (\u002F)|(\u002F[\u0021-\u007F]+\u002F)
          type: string
        PrivateKey:
          minLength: 1
          maxLength: 16384
          pattern: '[\u0009\u000A\u000D\u0020-\u00FF]+'
          type: string
        Arn:
          description: Amazon Resource Name (ARN) of the server certificate
          minLength: 1
          maxLength: 1600
          type: string
        Tags:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Tag'
      x-stackql-resource-name: server_certificate
      x-stackql-primaryIdentifier:
        - ServerCertificateName
      x-create-only-properties:
        - ServerCertificateName
        - PrivateKey
        - CertificateBody
        - CertificateChain
      x-read-only-properties:
        - Arn
      x-required-permissions:
        create:
          - iam:UploadServerCertificate
          - iam:TagServerCertificate
          - iam:GetServerCertificate
        read:
          - iam:GetServerCertificate
        update:
          - iam:TagServerCertificate
          - iam:UntagServerCertificate
          - iam:ListServerCertificateTags
          - iam:GetServerCertificate
        delete:
          - iam:DeleteServerCertificate
        list:
          - iam:ListServerCertificates
          - iam:GetServerCertificate
    ServiceLinkedRole:
      type: object
      properties:
        RoleName:
          description: The name of the role.
          type: string
        CustomSuffix:
          description: A string that you provide, which is combined with the service-provided prefix to form the complete role name.
          type: string
        Description:
          description: The description of the role.
          type: string
        AWSServiceName:
          description: The service principal for the AWS service to which this role is attached.
          type: string
      required: []
      x-stackql-resource-name: service_linked_role
      x-stackql-primaryIdentifier:
        - RoleName
      x-create-only-properties:
        - CustomSuffix
        - AWSServiceName
      x-read-only-properties:
        - RoleName
      x-required-permissions:
        create:
          - iam:CreateServiceLinkedRole
          - iam:GetRole
        read:
          - iam:GetRole
        update:
          - iam:UpdateRole
          - iam:GetRole
        delete:
          - iam:DeleteServiceLinkedRole
          - iam:GetServiceLinkedRoleDeletionStatus
          - iam:GetRole
    LoginProfile:
      description: Creates a password for the specified user, giving the user the ability to access AWS services through the console. For more information about managing passwords, see [Managing Passwords](https://docs.aws.amazon.com/IAM/latest/UserGuide/Using_ManagingLogins.html) in the *User Guide*.
      type: object
      additionalProperties: false
      properties:
        PasswordResetRequired:
          description: Specifies whether the user is required to set a new password on next sign-in.
          type: boolean
        Password:
          description: The user's password.
          type: string
      required:
        - Password
    User:
      type: object
      properties:
        Path:
          description: |-
            The path for the user name. For more information about paths, see [IAM identifiers](https://docs.aws.amazon.com/IAM/latest/UserGuide/Using_Identifiers.html) in the *IAM User Guide*.
             This parameter is optional. If it is not included, it defaults to a slash (/).
             This parameter allows (through its [regex pattern](https://docs.aws.amazon.com/http://wikipedia.org/wiki/regex)) a string of characters consisting of either a forward slash (/) by itself or a string that must begin and end with forward slashes. In addition, it can contain any ASCII character from the ! (``\u0021``) through the DEL character (``\u007F``), including most punctuation characters, digits, and upper and lowercased letters.
          type: string
        ManagedPolicyArns:
          description: |-
            A list of Amazon Resource Names (ARNs) of the IAM managed policies that you want to attach to the user.
             For more information about ARNs, see [Amazon Resource Names (ARNs) and Service Namespaces](https://docs.aws.amazon.com/general/latest/gr/aws-arns-and-namespaces.html) in the *General Reference*.
          type: array
          uniqueItems: true
          x-insertionOrder: false
          items:
            type: string
        Policies:
          description: |-
            Adds or updates an inline policy document that is embedded in the specified IAM user. To view AWS::IAM::User snippets, see [Declaring an User Resource](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/quickref-iam.html#scenario-iam-user).
              The name of each policy for a role, user, or group must be unique. If you don't choose unique names, updates to the IAM identity will fail. 
              For information about limits on the number of inline policies that you can embed in a user, see [Limitations on Entities](https://docs.aws.amazon.com/IAM/latest/UserGuide/LimitationsOnEntities.html) in the *User Guide*.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Policy'
        UserName:
          description: |-
            The name of the user to create. Do not include the path in this value.
             This parameter allows (per its [regex pattern](https://docs.aws.amazon.com/http://wikipedia.org/wiki/regex)) a string of characters consisting of upper and lowercase alphanumeric characters with no spaces. You can also include any of the following characters: _+=,.@-. The user name must be unique within the account. User names are not distinguished by case. For example, you cannot create users named both "John" and "john".
             If you don't specify a name, CFN generates a unique physical ID and uses that ID for the user name.
             If you specify a name, you must specify the ``CAPABILITY_NAMED_IAM`` value to acknowledge your template's capabilities. For more information, see [Acknowledging Resources in Templates](https://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/using-iam-template.html#using-iam-capabilities).
              Naming an IAM resource can cause an unrecoverable error if you reuse the same template in multiple Regions. To prevent this, we recommend using ``Fn::Join`` and ``AWS::Region`` to create a Region-specific name, as in the following example: ``{"Fn::Join": ["", [{"Ref": "AWS::Region"}, {"Ref": "MyResourceName"}]]}``.
          type: string
        Groups:
          description: A list of group names to which you want to add the user.
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            type: string
        Arn:
          description: ''
          type: string
        LoginProfile:
          description: |-
            Creates a password for the specified IAM user. A password allows an IAM user to access AWS services through the console.
             You can use the CLI, the AWS API, or the *Users* page in the IAM console to create a password for any IAM user. Use [ChangePassword](https://docs.aws.amazon.com/IAM/latest/APIReference/API_ChangePassword.html) to update your own existing password in the *My Security Credentials* page in the console.
             For more information about managing passwords, see [Managing passwords](https://docs.aws.amazon.com/IAM/latest/UserGuide/Using_ManagingLogins.html) in the *User Guide*.
          $ref: '#/components/schemas/LoginProfile'
        Tags:
          description: |-
            A list of tags that you want to attach to the new user. Each tag consists of a key name and an associated value. For more information about tagging, see [Tagging IAM resources](https://docs.aws.amazon.com/IAM/latest/UserGuide/id_tags.html) in the *IAM User Guide*.
