openapi: 3.0.0
info:
  title: Batch
  version: 1.0.0
paths: {}
components:
  schemas:
    ComputeResources:
      type: object
      additionalProperties: false
      properties:
        AllocationStrategy:
          type: string
        BidPercentage:
          type: integer
        DesiredvCpus:
          type: integer
        Ec2Configuration:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/Ec2ConfigurationObject'
        Ec2KeyPair:
          type: string
        ImageId:
          type: string
        InstanceRole:
          type: string
        InstanceTypes:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            type: string
        LaunchTemplate:
          $ref: '#/components/schemas/LaunchTemplateSpecification'
        MaxvCpus:
          type: integer
        MinvCpus:
          type: integer
        PlacementGroup:
          type: string
        SecurityGroupIds:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            type: string
        SpotIamFleetRole:
          type: string
        Subnets:
          type: array
          uniqueItems: false
          x-insertionOrder: false
          items:
            type: string
        Tags:
          type: object
          description: A key-value pair to associate with a resource.
          x-patternProperties:
            .*:
              type: string
          additionalProperties: false
        Type:
          type: string
        UpdateToLatestImageVersion:
          type: boolean
          default: false
      required:
        - Subnets
        - Type
        - MaxvCpus
    Ec2ConfigurationObject:
      type: object
      additionalProperties: false
      properties:
        ImageIdOverride:
          type: string
        ImageType:
          type: string
