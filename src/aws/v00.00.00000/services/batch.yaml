          type: string
        LaunchTemplateName:
          type: string
        Version:
          type: string
    UpdatePolicy:
      type: object
      additionalProperties: false
      properties:
        TerminateJobsOnUpdate:
          type: boolean
          default: false
        JobExecutionTimeoutMinutes:
          type: integer
          default: 30
    EksConfiguration:
      type: object
      additionalProperties: false
      properties:
        EksClusterArn:
          type: string
          default: false
        KubernetesNamespace:
          type: string
          default: false
      required:
        - EksClusterArn
        - KubernetesNamespace
    ComputeEnvironment:
      type: object
      properties:
        ComputeEnvironmentArn:
          type: string
        ComputeEnvironmentName:
          type: string
        ComputeResources:
