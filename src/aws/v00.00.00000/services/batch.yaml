    compute_environments:
      name: compute_environments
      id: aws.batch.compute_environments
      x-cfn-schema-name: ComputeEnvironment
      x-type: list
      x-identifiers:
        - ComputeEnvironmentArn
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.ComputeEnvironmentArn') as compute_environment_a
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::Batch::ComputeEnvironment'
            fallback:
              predicate: sqlDialect == "postgres"
              ddl: |-
                SELECT
                region,
                json_extract_path_text(Properties, 'ComputeEnvironmentArn') as compute_environment_a
                FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::Batch::ComputeEnvironment'
