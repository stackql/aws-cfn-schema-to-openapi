        update:
          - Batch:UpdateSchedulingPolicy
          - Batch:TagResource
          - Batch:UnTagResource
        delete:
          - Batch:DescribeSchedulingPolicies
          - Batch:DeleteSchedulingPolicy
        list:
          - Batch:ListSchedulingPolicies
          - Batch:DescribeSchedulingPolicies
