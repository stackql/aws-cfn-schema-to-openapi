        update:
          - Batch:DescribeJobQueues
          - Batch:UpdateJobQueue
          - Batch:TagResource
          - Batch:UnTagResource
        delete:
          - Batch:UpdateJobQueue
          - Batch:DescribeJobQueues
          - Batch:DeleteJobQueue
        list:
          - Batch:DescribeJobQueues
    FairsharePolicy:
      description: Fair Share Policy for the Job Queue.
      type: object
      properties:
        ShareDecaySeconds:
          type: number
          minimum: 0
          maximum: 604800
        ComputeReservation:
          type: number
          minimum: 0
          maximum: 99
        ShareDistribution:
          description: List of Share Attributes
          type: array
          x-insertionOrder: false
          items:
            $ref: '#/components/schemas/ShareAttributes'
      required: []
      additionalProperties: false
    ShareAttributes:
      type: object
      properties:
        ShareIdentifier:
          type: string
        WeightFactor:
          type: number
          minimum: 0
          maximum: 1000
      required: []
      additionalProperties: false
    SchedulingPolicy:
      type: object
      properties:
        Name:
          description: Name of Scheduling Policy.
          type: string
          pattern: ''
        Arn:
          $ref: '#/components/schemas/ResourceArn'
        FairsharePolicy:
          $ref: '#/components/schemas/FairsharePolicy'
        Tags:
          type: object
          description: A key-value pair to associate with a resource.
          x-patternProperties:
            .*:
              type: string
          additionalProperties: false
      x-stackql-resource-name: scheduling_policy
      x-stackql-primaryIdentifier:
        - Arn
      x-create-only-properties:
