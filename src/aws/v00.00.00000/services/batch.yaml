        LogDriver:
          type: string
      required:
        - LogDriver
    VolumesHost:
      type: object
      additionalProperties: false
      properties:
        SourcePath:
          type: string
    RuntimePlatform:
      type: object
      additionalProperties: false
      properties:
        OperatingSystemFamily:
