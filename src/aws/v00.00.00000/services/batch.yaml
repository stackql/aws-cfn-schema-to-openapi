        ReadonlyRootFilesystem:
          type: boolean
        Vcpus:
          type: integer
        Image:
          type: string
        ResourceRequirements:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/ResourceRequirement'
        LogConfiguration:
          $ref: '#/components/schemas/LogConfiguration'
        MountPoints:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/MountPoints'
        ExecutionRoleArn:
          type: string
        RuntimePlatform:
          $ref: '#/components/schemas/RuntimePlatform'
        Volumes:
