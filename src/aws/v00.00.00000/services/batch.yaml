      x-stackql-resource-name: compute_environment
      x-stackql-primaryIdentifier:
        - ComputeEnvironmentArn
      x-create-only-properties:
        - ComputeResources/SpotIamFleetRole
        - ComputeEnvironmentName
        - Tags
        - Type
        - EksConfiguration
      x-read-only-properties:
        - ComputeEnvironmentArn
      x-required-permissions:
        create:
          - Batch:CreateComputeEnvironment
          - Batch:TagResource
          - Batch:DescribeComputeEnvironments
          - iam:CreateServiceLinkedRole
          - Iam:PassRole
          - Eks:DescribeCluster
        read:
          - Batch:DescribeComputeEnvironments
        update:
          - Batch:UpdateComputeEnvironment
          - Batch:DescribeComputeEnvironments
          - Batch:TagResource
          - Batch:UnTagResource
          - Iam:PassRole
          - Eks:DescribeCluster
        delete:
          - Batch:DeleteComputeEnvironment
          - Batch:DescribeComputeEnvironments
          - Batch:UpdateComputeEnvironment
          - Iam:PassRole
          - Eks:DescribeCluster
        list:
          - Batch:DescribeComputeEnvironments
    NodeRangeProperty:
      type: object
      additionalProperties: false
      properties:
        Container:
          $ref: '#/components/schemas/ContainerProperties'
        TargetNodes:
          type: string
      required:
        - TargetNodes
    Metadata:
      type: object
      additionalProperties: false
      properties:
        Labels:
          type: object
    EksContainerEnvironmentVariable:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
        Name:
          type: string
      required:
        - Name
    EfsVolumeConfiguration:
      type: object
      additionalProperties: false
      properties:
        FileSystemId:
