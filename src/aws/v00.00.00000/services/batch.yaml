        NodeRangeProperties:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/NodeRangeProperty'
        NumNodes:
          type: integer
      required:
        - MainNode
        - NodeRangeProperties
        - NumNodes
    PodProperties:
      type: object
      additionalProperties: false
      properties:
        Volumes:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/EksVolume'
        DnsPolicy:
          type: string
        Containers:
          type: array
          uniqueItems: false
          items:
