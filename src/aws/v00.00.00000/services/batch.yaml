        CpuArchitecture:
          type: string
    Volumes:
      type: object
      additionalProperties: false
      properties:
        Host:
          $ref: '#/components/schemas/VolumesHost'
        EfsVolumeConfiguration:
          $ref: '#/components/schemas/EfsVolumeConfiguration'
