        - Priority
      x-stackql-resource-name: job_queue
      x-stackql-primaryIdentifier:
        - JobQueueArn
      x-create-only-properties:
        - Tags
        - JobQueueName
      x-read-only-properties:
        - JobQueueArn
      x-required-permissions:
        create:
          - Batch:CreateJobQueue
          - Batch:TagResource
          - Batch:DescribeJobQueues
        read:
