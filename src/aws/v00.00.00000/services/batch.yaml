      x-stackql-primaryIdentifier:
        - Id
      x-create-only-properties:
        - Tags
        - JobDefinitionName
      x-read-only-properties:
        - Id
    ResourceArn:
      description: ARN of the Scheduling Policy.
      type: string
    ComputeEnvironmentOrder:
      type: object
      additionalProperties: false
      properties:
        ComputeEnvironment:
          type: string
        Order:
          type: integer
      required:
        - ComputeEnvironment
        - Order
    JobQueue:
      type: object
