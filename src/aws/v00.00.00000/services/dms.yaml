openapi: 3.0.0
info:
  title: DMS
  version: 1.0.0
paths: {}
components:
  schemas:
    Certificate:
      type: object
      properties:
        Id:
          type: string
        CertificateIdentifier:
          type: string
        CertificatePem:
          type: string
        CertificateWallet:
          type: string
      x-stackql-resource-name: certificate
      x-stackql-primaryIdentifier:
        - Id
    RedisSettings:
      type: object
      additionalProperties: false
      properties:
        SslSecurityProtocol:
          type: string
        AuthUserName:
          type: string
        ServerName:
          type: string
        Port:
          type: number
        SslCaCertificateArn:
          type: string
        AuthPassword:
          type: string
        AuthType:
          type: string
    SybaseSettings:
      type: object
      additionalProperties: false
