            type: integer
        RetryInterval:
          type: integer
        SecretsManagerAccessRoleArn:
          type: string
    KafkaSettings:
      type: object
      additionalProperties: false
      properties:
        Broker:
          type: string
        SaslPassword:
          type: string
        MessageFormat:
          type: string
        SslClientCertificateArn:
          type: string
        IncludeTransactionDetails:
          type: boolean
        SecurityProtocol:
          type: string
        IncludeTableAlterOperations:
          type: boolean
        SslCaCertificateArn:
          type: string
        IncludeControlDetails:
          type: boolean
        IncludePartitionValue:
          type: boolean
        NoHexPrefix:
          type: boolean
        SslClientKeyArn:
          type: string
        SslClientKeyPassword:
          type: string
        SaslUserName:
          type: string
        MessageMaxBytes:
          type: integer
        Topic:
          type: string
        PartitionIncludeSchemaTable:
          type: boolean
        IncludeNullAndEmpty:
          type: boolean
    MySqlSettings:
      type: object
      additionalProperties: false
      properties:
        ServerTimezone:
          type: string
        EventsPollInterval:
          type: integer
        ParallelLoadThreads:
          type: integer
        AfterConnectScript:
          type: string
        MaxFileSize:
          type: integer
        TargetDbType:
          type: string
        SecretsManagerSecretId:
          type: string
        SecretsManagerAccessRoleArn:
          type: string
        CleanSourceMetadataOnMismatch:
          type: boolean
    NeptuneSettings:
      type: object
      additionalProperties: false
      properties:
        MaxRetryCount:
          type: integer
        MaxFileSize:
          type: integer
        S3BucketFolder:
          type: string
        ErrorRetryDuration:
          type: integer
        IamAuthEnabled:
          type: boolean
        S3BucketName:
          type: string
        ServiceAccessRoleArn:
          type: string
    ElasticsearchSettings:
      type: object
      additionalProperties: false
      properties:
        EndpointUri:
          type: string
        ErrorRetryDuration:
          type: integer
        FullLoadErrorPercentage:
          type: integer
        ServiceAccessRoleArn:
          type: string
    S3Settings:
      type: object
      additionalProperties: false
      properties:
        TimestampColumnName:
          type: string
        EnableStatistics:
          type: boolean
        DatePartitionSequence:
          type: string
        IncludeOpForFullLoad:
          type: boolean
        CsvNullValue:
          type: string
        CdcInsertsAndUpdates:
          type: boolean
        BucketName:
          type: string
        ServerSideEncryptionKmsKeyId:
          type: string
        UseTaskStartTimeForFullLoadTimestamp:
          type: boolean
        DataFormat:
          type: string
        CsvDelimiter:
          type: string
        IgnoreHeaderRows:
          type: integer
        CannedAclForObjects:
          type: string
        Rfc4180:
          type: boolean
        ServiceAccessRoleArn:
          type: string
        ParquetTimestampInMillisecond:
          type: boolean
        PreserveTransactions:
          type: boolean
        BucketFolder:
          type: string
        DatePartitionDelimiter:
          type: string
        EncodingType:
          type: string
        ParquetVersion:
          type: string
        AddColumnName:
          type: boolean
        CdcMinFileSize:
          type: integer
        ExternalTableDefinition:
          type: string
        UseCsvNoSupValue:
          type: boolean
        MaxFileSize:
          type: integer
        CsvNoSupValue:
          type: string
        CdcPath:
          type: string
        CsvRowDelimiter:
          type: string
        RowGroupLength:
          type: integer
        CdcMaxBatchInterval:
          type: integer
        DataPageSize:
          type: integer
        DictPageSizeLimit:
          type: integer
        DatePartitionEnabled:
          type: boolean
        CompressionType:
          type: string
        DatePartitionTimezone:
          type: string
        CdcInsertsOnly:
          type: boolean
        EncryptionMode:
          type: string
    DocDbSettings:
      type: object
      additionalProperties: false
      properties:
        SecretsManagerSecretId:
          type: string
        DocsToInvestigate:
          type: integer
        SecretsManagerAccessRoleArn:
          type: string
        ExtractDocId:
          type: boolean
        NestingLevel:
          type: string
    DynamoDbSettings:
      type: object
      additionalProperties: false
      properties:
        ServiceAccessRoleArn:
          type: string
    KinesisSettings:
      type: object
      additionalProperties: false
      properties:
        MessageFormat:
          type: string
        IncludeTransactionDetails:
          type: boolean
        IncludeTableAlterOperations:
          type: boolean
        IncludeControlDetails:
          type: boolean
        IncludePartitionValue:
          type: boolean
        StreamArn:
          type: string
        ServiceAccessRoleArn:
          type: string
        NoHexPrefix:
          type: boolean
        PartitionIncludeSchemaTable:
          type: boolean
        IncludeNullAndEmpty:
          type: boolean
    GcpMySQLSettings:
      type: object
      additionalProperties: false
      properties:
        AfterConnectScript:
          type: string
        Port:
          type: integer
        DatabaseName:
          type: string
        CleanSourceMetadataOnMismatch:
          type: boolean
        ServerTimezone:
          type: string
        EventsPollInterval:
          type: integer
        ParallelLoadThreads:
          type: integer
        Username:
          type: string
        MaxFileSize:
          type: integer
        ServerName:
          type: string
        SecretsManagerSecretId:
          type: string
        SecretsManagerAccessRoleArn:
          type: string
        Password:
          type: string
    MicrosoftSqlServerSettings:
      type: object
      additionalProperties: false
      properties:
        ReadBackupOnly:
          type: boolean
        BcpPacketSize:
          type: integer
        QuerySingleAlwaysOnNode:
          type: boolean
        SafeguardPolicy:
          type: string
        UseThirdPartyBackupDevice:
          type: boolean
        SecretsManagerSecretId:
          type: string
        ControlTablesFileGroup:
          type: string
        SecretsManagerAccessRoleArn:
          type: string
        UseBcpFullLoad:
          type: boolean
    RedshiftSettings:
      type: object
      additionalProperties: false
      properties:
        ConnectionTimeout:
          type: integer
        AfterConnectScript:
          type: string
        FileTransferUploadStreams:
          type: integer
        BucketName:
          type: string
        ServerSideEncryptionKmsKeyId:
          type: string
        ExplicitIds:
          type: boolean
        SecretsManagerSecretId:
          type: string
        TruncateColumns:
          type: boolean
        ServiceAccessRoleArn:
          type: string
        ReplaceChars:
          type: string
        TimeFormat:
          type: string
        BucketFolder:
          type: string
        ReplaceInvalidChars:
          type: string
        RemoveQuotes:
          type: boolean
        LoadTimeout:
          type: integer
        MaxFileSize:
          type: integer
        TrimBlanks:
          type: boolean
        DateFormat:
          type: string
        CompUpdate:
          type: boolean
        AcceptAnyDate:
          type: boolean
        WriteBufferSize:
          type: integer
        SecretsManagerAccessRoleArn:
          type: string
        CaseSensitiveNames:
          type: boolean
        EmptyAsNull:
          type: boolean
        EncryptionMode:
          type: string
    Tag:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
        Key:
          type: string
      required:
        - Value
        - Key
    MongoDbSettings:
      type: object
      additionalProperties: false
      properties:
        Port:
          type: integer
        ExtractDocId:
          type: string
        DatabaseName:
          type: string
        AuthSource:
          type: string
        AuthMechanism:
          type: string
        Username:
          type: string
        DocsToInvestigate:
          type: string
        ServerName:
          type: string
        SecretsManagerSecretId:
          type: string
        AuthType:
          type: string
        SecretsManagerAccessRoleArn:
          type: string
        Password:
          type: string
        NestingLevel:
          type: string
    PostgreSqlSettings:
      type: object
      additionalProperties: false
      properties:
        PluginName:
          type: string
        AfterConnectScript:
          type: string
        ExecuteTimeout:
          type: integer
        DdlArtifactsSchema:
          type: string
        FailTasksOnLobTruncation:
          type: boolean
        HeartbeatEnable:
          type: boolean
        CaptureDdls:
          type: boolean
        MaxFileSize:
          type: integer
        HeartbeatFrequency:
          type: integer
        SecretsManagerSecretId:
          type: string
        SecretsManagerAccessRoleArn:
          type: string
        HeartbeatSchema:
          type: string
        SlotName:
          type: string
    Endpoint:
      type: object
      properties:
        SybaseSettings:
          $ref: '#/components/schemas/SybaseSettings'
        RedisSettings:
          $ref: '#/components/schemas/RedisSettings'
        OracleSettings:
          $ref: '#/components/schemas/OracleSettings'
        KafkaSettings:
          $ref: '#/components/schemas/KafkaSettings'
        Port:
          type: integer
        MySqlSettings:
          $ref: '#/components/schemas/MySqlSettings'
        S3Settings:
          $ref: '#/components/schemas/S3Settings'
        ResourceIdentifier:
          type: string
        KinesisSettings:
          $ref: '#/components/schemas/KinesisSettings'
        SslMode:
          type: string
        RedshiftSettings:
          $ref: '#/components/schemas/RedshiftSettings'
        EndpointType:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
        Password:
          type: string
        MongoDbSettings:
          $ref: '#/components/schemas/MongoDbSettings'
        IbmDb2Settings:
          $ref: '#/components/schemas/IbmDb2Settings'
        KmsKeyId:
          type: string
        ExternalId:
          type: string
        DatabaseName:
          type: string
        NeptuneSettings:
          $ref: '#/components/schemas/NeptuneSettings'
        ElasticsearchSettings:
          $ref: '#/components/schemas/ElasticsearchSettings'
        EngineName:
          type: string
        DocDbSettings:
          $ref: '#/components/schemas/DocDbSettings'
        DynamoDbSettings:
          $ref: '#/components/schemas/DynamoDbSettings'
        Username:
          type: string
        MicrosoftSqlServerSettings:
          $ref: '#/components/schemas/MicrosoftSqlServerSettings'
        GcpMySQLSettings:
          $ref: '#/components/schemas/GcpMySQLSettings'
        ServerName:
          type: string
        ExtraConnectionAttributes:
          type: string
        Id:
          type: string
        EndpointIdentifier:
          type: string
        CertificateArn:
          type: string
        PostgreSqlSettings:
          $ref: '#/components/schemas/PostgreSqlSettings'
      required:
        - EndpointType
        - EngineName
      x-stackql-resource-name: endpoint
      x-stackql-primaryIdentifier:
        - Id
    EventSubscription:
      type: object
      properties:
        SourceType:
          type: string
        EventCategories:
          type: array
          uniqueItems: false
          items:
            type: string
        Enabled:
          type: boolean
        SubscriptionName:
          type: string
        SnsTopicArn:
          type: string
        SourceIds:
          type: array
          uniqueItems: false
          items:
            type: string
        Id:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - SnsTopicArn
      x-stackql-resource-name: event_subscription
      x-stackql-primaryIdentifier:
        - Id
    ReplicationInstance:
      type: object
      properties:
        ReplicationInstanceIdentifier:
          type: string
        EngineVersion:
          type: string
        KmsKeyId:
          type: string
        AvailabilityZone:
          type: string
        PreferredMaintenanceWindow:
          type: string
        AutoMinorVersionUpgrade:
          type: boolean
        ReplicationSubnetGroupIdentifier:
          type: string
        ReplicationInstancePrivateIpAddresses:
          type: string
        AllocatedStorage:
          type: integer
        ResourceIdentifier:
          type: string
        VpcSecurityGroupIds:
          type: array
          uniqueItems: false
          items:
            type: string
        AllowMajorVersionUpgrade:
          type: boolean
        ReplicationInstanceClass:
          type: string
        PubliclyAccessible:
          type: boolean
        Id:
          type: string
        MultiAZ:
          type: boolean
        ReplicationInstancePublicIpAddresses:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - ReplicationInstanceClass
      x-stackql-resource-name: replication_instance
      x-stackql-primaryIdentifier:
        - Id
    ReplicationSubnetGroup:
      type: object
      properties:
        ReplicationSubnetGroupDescription:
          type: string
        Id:
          type: string
        ReplicationSubnetGroupIdentifier:
          type: string
        SubnetIds:
          type: array
          uniqueItems: false
          items:
            type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - ReplicationSubnetGroupDescription
        - SubnetIds
      x-stackql-resource-name: replication_subnet_group
      x-stackql-primaryIdentifier:
        - Id
    ReplicationTask:
      type: object
      properties:
        ReplicationTaskSettings:
          type: string
        CdcStartPosition:
          type: string
        CdcStopPosition:
          type: string
        MigrationType:
          type: string
        TargetEndpointArn:
          type: string
        ReplicationInstanceArn:
          type: string
        TaskData:
          type: string
        CdcStartTime:
          type: number
        ResourceIdentifier:
          type: string
        TableMappings:
          type: string
        ReplicationTaskIdentifier:
          type: string
        SourceEndpointArn:
          type: string
        Id:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tag'
      required:
        - TableMappings
        - SourceEndpointArn
        - MigrationType
        - TargetEndpointArn
        - ReplicationInstanceArn
      x-stackql-resource-name: replication_task
      x-stackql-primaryIdentifier:
        - Id
  x-stackQL-resources:
    certificates:
      name: certificates
      id: aws.dms.certificates
      x-cfn-schema-name: Certificate
      x-type: list
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::DMS::Certificate'
    certificate:
      name: certificate
      id: aws.dms.certificate
      x-cfn-schema-name: Certificate
      x-type: get
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.CertificateIdentifier') as certificate_identifier,
              JSON_EXTRACT(Properties, '$.CertificatePem') as certificate_pem,
              JSON_EXTRACT(Properties, '$.CertificateWallet') as certificate_wallet
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::DMS::Certificate'
    endpoints:
      name: endpoints
      id: aws.dms.endpoints
      x-cfn-schema-name: Endpoint
      x-type: list
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::DMS::Endpoint'
    endpoint:
      name: endpoint
      id: aws.dms.endpoint
      x-cfn-schema-name: Endpoint
      x-type: get
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.SybaseSettings') as sybase_settings,
              JSON_EXTRACT(Properties, '$.RedisSettings') as redis_settings,
              JSON_EXTRACT(Properties, '$.OracleSettings') as oracle_settings,
              JSON_EXTRACT(Properties, '$.KafkaSettings') as kafka_settings,
              JSON_EXTRACT(Properties, '$.Port') as port,
              JSON_EXTRACT(Properties, '$.MySqlSettings') as my_sql_settings,
              JSON_EXTRACT(Properties, '$.S3Settings') as s3_settings,
              JSON_EXTRACT(Properties, '$.ResourceIdentifier') as resource_identifier,
              JSON_EXTRACT(Properties, '$.KinesisSettings') as kinesis_settings,
              JSON_EXTRACT(Properties, '$.SslMode') as ssl_mode,
              JSON_EXTRACT(Properties, '$.RedshiftSettings') as redshift_settings,
              JSON_EXTRACT(Properties, '$.EndpointType') as endpoint_type,
              JSON_EXTRACT(Properties, '$.Tags') as tags,
              JSON_EXTRACT(Properties, '$.Password') as password,
              JSON_EXTRACT(Properties, '$.MongoDbSettings') as mongo_db_settings,
              JSON_EXTRACT(Properties, '$.IbmDb2Settings') as ibm_db2_settings,
              JSON_EXTRACT(Properties, '$.KmsKeyId') as kms_key_id,
              JSON_EXTRACT(Properties, '$.ExternalId') as external_id,
              JSON_EXTRACT(Properties, '$.DatabaseName') as database_name,
              JSON_EXTRACT(Properties, '$.NeptuneSettings') as neptune_settings,
              JSON_EXTRACT(Properties, '$.ElasticsearchSettings') as elasticsearch_settings,
              JSON_EXTRACT(Properties, '$.EngineName') as engine_name,
              JSON_EXTRACT(Properties, '$.DocDbSettings') as doc_db_settings,
              JSON_EXTRACT(Properties, '$.DynamoDbSettings') as dynamo_db_settings,
              JSON_EXTRACT(Properties, '$.Username') as username,
              JSON_EXTRACT(Properties, '$.MicrosoftSqlServerSettings') as microsoft_sql_server_settings,
              JSON_EXTRACT(Properties, '$.GcpMySQLSettings') as gcp_my_sq_lsettings,
              JSON_EXTRACT(Properties, '$.ServerName') as server_name,
              JSON_EXTRACT(Properties, '$.ExtraConnectionAttributes') as extra_connection_attributes,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.EndpointIdentifier') as endpoint_identifier,
              JSON_EXTRACT(Properties, '$.CertificateArn') as certificate_arn,
              JSON_EXTRACT(Properties, '$.PostgreSqlSettings') as postgre_sql_settings
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::DMS::Endpoint'
    event_subscriptions:
      name: event_subscriptions
      id: aws.dms.event_subscriptions
      x-cfn-schema-name: EventSubscription
      x-type: list
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::DMS::EventSubscription'
    event_subscription:
      name: event_subscription
      id: aws.dms.event_subscription
      x-cfn-schema-name: EventSubscription
      x-type: get
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.SourceType') as source_type,
              JSON_EXTRACT(Properties, '$.EventCategories') as event_categories,
              JSON_EXTRACT(Properties, '$.Enabled') as enabled,
              JSON_EXTRACT(Properties, '$.SubscriptionName') as subscription_name,
              JSON_EXTRACT(Properties, '$.SnsTopicArn') as sns_topic_arn,
              JSON_EXTRACT(Properties, '$.SourceIds') as source_ids,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::DMS::EventSubscription'
    replication_instances:
      name: replication_instances
      id: aws.dms.replication_instances
      x-cfn-schema-name: ReplicationInstance
      x-type: list
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id
              FROM aws.cloud_control.resources WHERE data__TypeName = 'AWS::DMS::ReplicationInstance'
    replication_instance:
      name: replication_instance
      id: aws.dms.replication_instance
      x-cfn-schema-name: ReplicationInstance
      x-type: get
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.ReplicationInstanceIdentifier') as replication_instance_identifier,
              JSON_EXTRACT(Properties, '$.EngineVersion') as engine_version,
              JSON_EXTRACT(Properties, '$.KmsKeyId') as kms_key_id,
              JSON_EXTRACT(Properties, '$.AvailabilityZone') as availability_zone,
              JSON_EXTRACT(Properties, '$.PreferredMaintenanceWindow') as preferred_maintenance_window,
              JSON_EXTRACT(Properties, '$.AutoMinorVersionUpgrade') as auto_minor_version_upgrade,
              JSON_EXTRACT(Properties, '$.ReplicationSubnetGroupIdentifier') as replication_subnet_group_identifier,
              JSON_EXTRACT(Properties, '$.ReplicationInstancePrivateIpAddresses') as replication_instance_private_ip_addresses,
              JSON_EXTRACT(Properties, '$.AllocatedStorage') as allocated_storage,
              JSON_EXTRACT(Properties, '$.ResourceIdentifier') as resource_identifier,
              JSON_EXTRACT(Properties, '$.VpcSecurityGroupIds') as vpc_security_group_ids,
              JSON_EXTRACT(Properties, '$.AllowMajorVersionUpgrade') as allow_major_version_upgrade,
              JSON_EXTRACT(Properties, '$.ReplicationInstanceClass') as replication_instance_class,
              JSON_EXTRACT(Properties, '$.PubliclyAccessible') as publicly_accessible,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.MultiAZ') as multi_az,
              JSON_EXTRACT(Properties, '$.ReplicationInstancePublicIpAddresses') as replication_instance_public_ip_addresses,
              JSON_EXTRACT(Properties, '$.Tags') as tags
              FROM aws.cloud_control.resource WHERE data__TypeName = 'AWS::DMS::ReplicationInstance'
    replication_subnet_groups:
      name: replication_subnet_groups
      id: aws.dms.replication_subnet_groups
      x-cfn-schema-name: ReplicationSubnetGroup
      x-type: list
      x-identifiers:
        - Id
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
