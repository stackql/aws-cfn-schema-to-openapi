openapi: 3.0.0
info:
  title: Pinpoint
  version: 1.0.0
paths: {}
components:
  schemas:
    ADMChannel:
      type: object
      properties:
        Id:
          type: string
        ClientSecret:
          type: string
        Enabled:
          type: boolean
        ClientId:
          type: string
        ApplicationId:
          type: string
      required:
        - ApplicationId
        - ClientId
        - ClientSecret
      x-stackql-resource-name: adm_channel
    APNSChannel:
      type: object
      properties:
        Id:
          type: string
        BundleId:
          type: string
        PrivateKey:
          type: string
        Enabled:
          type: boolean
        DefaultAuthenticationMethod:
          type: string
        TokenKey:
          type: string
        ApplicationId:
          type: string
        TeamId:
          type: string
        Certificate:
          type: string
        TokenKeyId:
          type: string
      required:
        - ApplicationId
      x-stackql-resource-name: apns_channel
    APNSSandboxChannel:
      type: object
      properties:
        Id:
          type: string
        BundleId:
          type: string
        PrivateKey:
          type: string
        Enabled:
          type: boolean
        DefaultAuthenticationMethod:
          type: string
        TokenKey:
          type: string
        ApplicationId:
          type: string
        TeamId:
          type: string
        Certificate:
          type: string
        TokenKeyId:
          type: string
      required:
        - ApplicationId
      x-stackql-resource-name: apns_sandbox_channel
    APNSVoipChannel:
      type: object
      properties:
        Id:
          type: string
        BundleId:
          type: string
        PrivateKey:
          type: string
        Enabled:
          type: boolean
        DefaultAuthenticationMethod:
          type: string
        TokenKey:
          type: string
        ApplicationId:
          type: string
        TeamId:
          type: string
        Certificate:
          type: string
        TokenKeyId:
          type: string
      required:
        - ApplicationId
      x-stackql-resource-name: apns_voip_channel
    APNSVoipSandboxChannel:
      type: object
      properties:
        Id:
          type: string
        BundleId:
          type: string
        PrivateKey:
          type: string
        Enabled:
          type: boolean
        DefaultAuthenticationMethod:
          type: string
        TokenKey:
          type: string
        ApplicationId:
          type: string
        TeamId:
          type: string
        Certificate:
          type: string
        TokenKeyId:
          type: string
      required:
        - ApplicationId
      x-stackql-resource-name: apns_voip_sandbox_channel
    App:
      type: object
      properties:
        Id:
          type: string
        Arn:
          type: string
        Tags:
          type: object
        Name:
          type: string
      required:
        - Name
      x-stackql-resource-name: app
    CampaignHook:
      type: object
      additionalProperties: false
      properties:
        WebUrl:
          type: string
        LambdaFunctionName:
          type: string
        Mode:
          type: string
    QuietTime:
      type: object
      additionalProperties: false
      properties:
        Start:
          type: string
        End:
          type: string
      required:
        - Start
        - End
    Limits:
      type: object
      additionalProperties: false
      properties:
        MessagesPerSecond:
          type: integer
        Daily:
          type: integer
        MaximumDuration:
          type: integer
        Total:
          type: integer
        Session:
          type: integer
    ApplicationSettings:
      type: object
      properties:
        Id:
          type: string
        QuietTime:
          $ref: '#/components/schemas/QuietTime'
        Limits:
          $ref: '#/components/schemas/Limits'
        ApplicationId:
          type: string
        CampaignHook:
          $ref: '#/components/schemas/CampaignHook'
        CloudWatchMetricsEnabled:
          type: boolean
      required:
        - ApplicationId
      x-stackql-resource-name: application_settings
    BaiduChannel:
      type: object
      properties:
        Id:
          type: string
        SecretKey:
          type: string
        ApiKey:
          type: string
        Enabled:
          type: boolean
        ApplicationId:
          type: string
      required:
        - ApplicationId
        - SecretKey
        - ApiKey
      x-stackql-resource-name: baidu_channel
    SetDimension:
      type: object
      additionalProperties: false
      properties:
        DimensionType:
          type: string
        Values:
          type: array
          uniqueItems: false
          items:
            type: string
    Message:
      type: object
      additionalProperties: false
      properties:
        Action:
          type: string
        MediaUrl:
          type: string
        TimeToLive:
          type: integer
        ImageSmallIconUrl:
          type: string
        ImageUrl:
          type: string
        Title:
          type: string
        Url:
          type: string
        JsonBody:
          type: string
        ImageIconUrl:
          type: string
        SilentPush:
          type: boolean
        Body:
          type: string
        RawContent:
          type: string
    InAppMessageContent:
      additionalProperties: false
      properties:
        BackgroundColor:
          type: string
        BodyConfig:
          $ref: '#/components/schemas/BodyConfig'
        HeaderConfig:
          $ref: '#/components/schemas/HeaderConfig'
        ImageUrl:
          type: string
        PrimaryBtn:
          $ref: '#/components/schemas/ButtonConfig'
        SecondaryBtn:
          $ref: '#/components/schemas/ButtonConfig'
      type: object
    InAppMessageBodyConfig:
      type: object
      additionalProperties: false
      properties:
        Alignment:
          type: string
        TextColor:
          type: string
        Body:
          type: string
    CampaignEventFilter:
      type: object
      additionalProperties: false
      properties:
        Dimensions:
          $ref: '#/components/schemas/EventDimensions'
        FilterType:
          type: string
    TemplateConfiguration:
      type: object
      additionalProperties: false
      properties:
        SMSTemplate:
          $ref: '#/components/schemas/Template'
        EmailTemplate:
          $ref: '#/components/schemas/Template'
        PushTemplate:
          $ref: '#/components/schemas/Template'
        VoiceTemplate:
          $ref: '#/components/schemas/Template'
    CampaignCustomMessage:
      type: object
      additionalProperties: false
      properties:
        Data:
          type: string
    EventDimensions:
      type: object
      additionalProperties: false
      properties:
        Attributes:
          type: object
        Metrics:
          type: object
        EventType:
          $ref: '#/components/schemas/SetDimension'
    Template:
      type: object
      additionalProperties: false
      properties:
        Version:
          type: string
        Name:
          type: string
    MessageConfiguration:
      type: object
      additionalProperties: false
      properties:
        APNSMessage:
          $ref: '#/components/schemas/Message'
        BaiduMessage:
          $ref: '#/components/schemas/Message'
        DefaultMessage:
          $ref: '#/components/schemas/Message'
        InAppMessage:
          $ref: '#/components/schemas/CampaignInAppMessage'
        EmailMessage:
          $ref: '#/components/schemas/CampaignEmailMessage'
        GCMMessage:
          $ref: '#/components/schemas/Message'
        SMSMessage:
          $ref: '#/components/schemas/CampaignSmsMessage'
        CustomMessage:
          $ref: '#/components/schemas/CampaignCustomMessage'
        ADMMessage:
          $ref: '#/components/schemas/Message'
    WriteTreatmentResource:
      type: object
      additionalProperties: false
      properties:
        TreatmentDescription:
          type: string
        MessageConfiguration:
          $ref: '#/components/schemas/MessageConfiguration'
        Schedule:
          $ref: '#/components/schemas/Schedule'
        TemplateConfiguration:
          $ref: '#/components/schemas/TemplateConfiguration'
        CustomDeliveryConfiguration:
          $ref: '#/components/schemas/CustomDeliveryConfiguration'
        SizePercent:
          type: integer
        TreatmentName:
          type: string
    CampaignInAppMessage:
      type: object
      additionalProperties: false
      properties:
        CustomConfig:
          type: object
        Layout:
          type: string
        Content:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/InAppMessageContent'
    CampaignEmailMessage:
      type: object
      additionalProperties: false
      properties:
        Title:
          type: string
        FromAddress:
          type: string
        HtmlBody:
          type: string
        Body:
          type: string
    CampaignSmsMessage:
      type: object
      additionalProperties: false
      properties:
        EntityId:
          type: string
        OriginationNumber:
          type: string
        SenderId:
          type: string
        Body:
          type: string
        MessageType:
          type: string
        TemplateId:
          type: string
    Schedule:
      type: object
      additionalProperties: false
      properties:
        TimeZone:
          type: string
        QuietTime:
          $ref: '#/components/schemas/QuietTime'
        EndTime:
          type: string
        StartTime:
          type: string
        Frequency:
          type: string
        EventFilter:
          $ref: '#/components/schemas/CampaignEventFilter'
        IsLocalTime:
          type: boolean
    DefaultButtonConfiguration:
      additionalProperties: false
      properties:
        BackgroundColor:
          type: string
        BorderRadius:
          type: integer
        ButtonAction:
          $ref: '#/components/schemas/ButtonAction'
        Link:
          type: string
        Text:
          type: string
        TextColor:
          type: string
      type: object
    CustomDeliveryConfiguration:
      type: object
      additionalProperties: false
      properties:
        EndpointTypes:
          type: array
          uniqueItems: false
          items:
            type: string
        DeliveryUri:
          type: string
    InAppMessageButton:
      type: object
      additionalProperties: false
      properties:
        IOS:
          $ref: '#/components/schemas/OverrideButtonConfiguration'
        Web:
          $ref: '#/components/schemas/OverrideButtonConfiguration'
        DefaultConfig:
          $ref: '#/components/schemas/DefaultButtonConfiguration'
        Android:
          $ref: '#/components/schemas/OverrideButtonConfiguration'
    InAppMessageHeaderConfig:
      type: object
      additionalProperties: false
      properties:
        Alignment:
          type: string
        TextColor:
          type: string
        Header:
          type: string
    OverrideButtonConfiguration:
      additionalProperties: false
      properties:
        ButtonAction:
          $ref: '#/components/schemas/ButtonAction'
        Link:
          type: string
      type: object
    Campaign:
      type: object
      properties:
        Description:
          type: string
        SegmentId:
          type: string
        Priority:
          type: integer
        TemplateConfiguration:
          $ref: '#/components/schemas/TemplateConfiguration'
        IsPaused:
          type: boolean
        AdditionalTreatments:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/WriteTreatmentResource'
        Name:
          type: string
        SegmentVersion:
          type: integer
        TreatmentDescription:
          type: string
        MessageConfiguration:
          $ref: '#/components/schemas/MessageConfiguration'
        Limits:
          $ref: '#/components/schemas/Limits'
        CampaignId:
          type: string
        HoldoutPercent:
          type: integer
        Schedule:
          $ref: '#/components/schemas/Schedule'
        CustomDeliveryConfiguration:
          $ref: '#/components/schemas/CustomDeliveryConfiguration'
        Arn:
          type: string
        ApplicationId:
          type: string
        CampaignHook:
          $ref: '#/components/schemas/CampaignHook'
        Tags:
          type: object
        TreatmentName:
          type: string
      required:
        - SegmentId
        - Schedule
        - ApplicationId
        - Name
      x-stackql-resource-name: campaign
    EmailChannel:
      type: object
      properties:
        Id:
          type: string
        ConfigurationSet:
          type: string
        FromAddress:
          type: string
        Enabled:
          type: boolean
        ApplicationId:
          type: string
        Identity:
          type: string
        RoleArn:
          type: string
      required:
        - FromAddress
        - ApplicationId
        - Identity
      x-stackql-resource-name: email_channel
    EmailTemplate:
      type: object
      properties:
        HtmlPart:
          type: string
        TextPart:
          type: string
        TemplateName:
          type: string
        TemplateDescription:
          type: string
        DefaultSubstitutions:
          type: string
        Id:
          type: string
        Arn:
          type: string
        Subject:
          type: string
        Tags:
          type: object
      required:
        - TemplateName
        - Subject
      x-stackql-resource-name: email_template
    EventStream:
      type: object
      properties:
        Id:
          type: string
        ApplicationId:
          type: string
        DestinationStreamArn:
          type: string
        RoleArn:
          type: string
      required:
        - ApplicationId
        - DestinationStreamArn
        - RoleArn
      x-stackql-resource-name: event_stream
    GCMChannel:
      type: object
      properties:
        Id:
          type: string
        ApiKey:
          type: string
        Enabled:
          type: boolean
        ApplicationId:
          type: string
      required:
        - ApplicationId
        - ApiKey
      x-stackql-resource-name: gcm_channel
    Alignment:
      enum:
        - LEFT
        - CENTER
        - RIGHT
      type: string
    BodyConfig:
      additionalProperties: false
      properties:
        Alignment:
          $ref: '#/components/schemas/Alignment'
        Body:
          type: string
        TextColor:
          type: string
      type: object
    ButtonAction:
      enum:
        - LINK
        - DEEP_LINK
        - CLOSE
      type: string
    ButtonConfig:
      additionalProperties: false
      properties:
        Android:
          $ref: '#/components/schemas/OverrideButtonConfiguration'
        DefaultConfig:
          $ref: '#/components/schemas/DefaultButtonConfiguration'
        IOS:
          $ref: '#/components/schemas/OverrideButtonConfiguration'
        Web:
          $ref: '#/components/schemas/OverrideButtonConfiguration'
      type: object
    HeaderConfig:
      additionalProperties: false
      properties:
        Alignment:
          $ref: '#/components/schemas/Alignment'
        Header:
          type: string
        TextColor:
          type: string
      type: object
    InAppTemplate:
      type: object
      properties:
        Arn:
          type: string
        Content:
          x-insertionOrder: true
          items:
            $ref: '#/components/schemas/InAppMessageContent'
          type: array
        CustomConfig:
          type: object
        Layout:
          enum:
            - BOTTOM_BANNER
            - TOP_BANNER
            - OVERLAYS
            - MOBILE_FEED
            - MIDDLE_BANNER
            - CAROUSEL
          type: string
        Tags:
          type: object
        TemplateDescription:
          type: string
        TemplateName:
          type: string
      required:
        - TemplateName
      x-stackql-resource-name: in_app_template
    AndroidPushNotificationTemplate:
      type: object
      additionalProperties: false
      properties:
        Action:
          type: string
        ImageUrl:
          type: string
        SmallImageIconUrl:
          type: string
        Title:
          type: string
        ImageIconUrl:
          type: string
        Sound:
          type: string
        Body:
          type: string
        Url:
          type: string
    APNSPushNotificationTemplate:
      type: object
      additionalProperties: false
      properties:
        Action:
          type: string
        MediaUrl:
          type: string
        Title:
          type: string
        Sound:
          type: string
        Body:
          type: string
        Url:
          type: string
    DefaultPushNotificationTemplate:
      type: object
      additionalProperties: false
      properties:
        Title:
          type: string
        Action:
          type: string
        Sound:
          type: string
        Body:
          type: string
        Url:
          type: string
    PushTemplate:
      type: object
      properties:
        GCM:
          $ref: '#/components/schemas/AndroidPushNotificationTemplate'
        Baidu:
          $ref: '#/components/schemas/AndroidPushNotificationTemplate'
        TemplateName:
          type: string
        ADM:
          $ref: '#/components/schemas/AndroidPushNotificationTemplate'
        APNS:
          $ref: '#/components/schemas/APNSPushNotificationTemplate'
        TemplateDescription:
          type: string
        DefaultSubstitutions:
          type: string
        Id:
          type: string
        Arn:
          type: string
        Default:
          $ref: '#/components/schemas/DefaultPushNotificationTemplate'
        Tags:
          type: object
      required:
        - TemplateName
      x-stackql-resource-name: push_template
    SegmentDimensions:
      type: object
      additionalProperties: false
      properties:
        Demographic:
          $ref: '#/components/schemas/Demographic'
        Metrics:
          type: object
        Attributes:
          type: object
        Behavior:
          $ref: '#/components/schemas/Behavior'
        UserAttributes:
          type: object
        Location:
          $ref: '#/components/schemas/Location'
    SegmentGroups:
      type: object
      additionalProperties: false
      properties:
        Groups:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Groups'
        Include:
          type: string
    Demographic:
      type: object
      additionalProperties: false
      properties:
        AppVersion:
          $ref: '#/components/schemas/SetDimension'
        DeviceType:
          $ref: '#/components/schemas/SetDimension'
        Platform:
          $ref: '#/components/schemas/SetDimension'
        Channel:
          $ref: '#/components/schemas/SetDimension'
        Model:
          $ref: '#/components/schemas/SetDimension'
        Make:
          $ref: '#/components/schemas/SetDimension'
    Groups:
      type: object
      additionalProperties: false
      properties:
        Type:
          type: string
        SourceType:
          type: string
        Dimensions:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/SegmentDimensions'
        SourceSegments:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/SourceSegments'
    Location:
      type: object
      additionalProperties: false
      properties:
        GPSPoint:
          $ref: '#/components/schemas/GPSPoint'
        Country:
          $ref: '#/components/schemas/SetDimension'
    Behavior:
      type: object
      additionalProperties: false
      properties:
        Recency:
          $ref: '#/components/schemas/Recency'
    SourceSegments:
      type: object
      additionalProperties: false
      properties:
        Version:
          type: integer
        Id:
          type: string
      required:
        - Id
    GPSPoint:
      type: object
      additionalProperties: false
      properties:
        RangeInKilometers:
          type: number
        Coordinates:
          $ref: '#/components/schemas/Coordinates'
      required:
        - RangeInKilometers
        - Coordinates
    Recency:
      type: object
      additionalProperties: false
      properties:
        Duration:
          type: string
        RecencyType:
          type: string
      required:
        - Duration
        - RecencyType
    Coordinates:
      type: object
      additionalProperties: false
      properties:
        Latitude:
          type: number
        Longitude:
          type: number
      required:
        - Longitude
        - Latitude
    Segment:
      type: object
      properties:
        SegmentId:
          type: string
        Arn:
          type: string
        SegmentGroups:
          $ref: '#/components/schemas/SegmentGroups'
        Dimensions:
          $ref: '#/components/schemas/SegmentDimensions'
        ApplicationId:
          type: string
        Tags:
          type: object
        Name:
          type: string
      required:
        - ApplicationId
        - Name
      x-stackql-resource-name: segment
    SMSChannel:
      type: object
      properties:
        Id:
          type: string
        ShortCode:
          type: string
        Enabled:
          type: boolean
        ApplicationId:
          type: string
        SenderId:
          type: string
      required:
        - ApplicationId
      x-stackql-resource-name: sms_channel
    SmsTemplate:
      type: object
      properties:
        TemplateName:
          type: string
        TemplateDescription:
          type: string
        DefaultSubstitutions:
          type: string
        Id:
          type: string
        Arn:
          type: string
        Body:
          type: string
        Tags:
          type: object
      required:
        - TemplateName
        - Body
      x-stackql-resource-name: sms_template
    VoiceChannel:
      type: object
      properties:
        Id:
          type: string
        Enabled:
          type: boolean
        ApplicationId:
          type: string
      required:
        - ApplicationId
      x-stackql-resource-name: voice_channel
    SendingOptions:
      type: object
      additionalProperties: false
      properties:
        SendingEnabled:
          type: boolean
    TrackingOptions:
      type: object
      additionalProperties: false
      properties:
        CustomRedirectDomain:
          type: string
    ReputationOptions:
      type: object
      additionalProperties: false
      properties:
        ReputationMetricsEnabled:
          type: boolean
    DeliveryOptions:
      type: object
      additionalProperties: false
      properties:
        SendingPoolName:
          type: string
    Tags:
      type: object
      additionalProperties: false
      properties:
        Value:
          type: string
        Key:
          type: string
    ConfigurationSet:
      type: object
      properties:
        Id:
          type: string
        SendingOptions:
          $ref: '#/components/schemas/SendingOptions'
        TrackingOptions:
          $ref: '#/components/schemas/TrackingOptions'
        ReputationOptions:
          $ref: '#/components/schemas/ReputationOptions'
        DeliveryOptions:
          $ref: '#/components/schemas/DeliveryOptions'
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tags'
        Name:
          type: string
      required:
        - Name
      x-stackql-resource-name: configuration_set
    EventDestination:
      type: object
      additionalProperties: false
      properties:
        SnsDestination:
          $ref: '#/components/schemas/SnsDestination'
        CloudWatchDestination:
          $ref: '#/components/schemas/CloudWatchDestination'
        Enabled:
          type: boolean
        MatchingEventTypes:
          type: array
          uniqueItems: false
          items:
            type: string
        PinpointDestination:
          $ref: '#/components/schemas/PinpointDestination'
        KinesisFirehoseDestination:
          $ref: '#/components/schemas/KinesisFirehoseDestination'
      required:
        - MatchingEventTypes
    SnsDestination:
      type: object
      additionalProperties: false
      properties:
        TopicArn:
          type: string
      required:
        - TopicArn
    PinpointDestination:
      type: object
      additionalProperties: false
      properties:
        ApplicationArn:
          type: string
    KinesisFirehoseDestination:
      type: object
      additionalProperties: false
      properties:
        DeliveryStreamArn:
          type: string
        IamRoleArn:
          type: string
      required:
        - DeliveryStreamArn
        - IamRoleArn
    CloudWatchDestination:
      type: object
      additionalProperties: false
      properties:
        DimensionConfigurations:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/DimensionConfiguration'
    DimensionConfiguration:
      type: object
      additionalProperties: false
      properties:
        DimensionValueSource:
          type: string
        DefaultDimensionValue:
          type: string
        DimensionName:
          type: string
      required:
        - DimensionValueSource
        - DefaultDimensionValue
        - DimensionName
    ConfigurationSetEventDestination:
      type: object
      properties:
        Id:
          type: string
        EventDestinationName:
          type: string
        ConfigurationSetName:
          type: string
        EventDestination:
          $ref: '#/components/schemas/EventDestination'
      required:
        - ConfigurationSetName
        - EventDestinationName
      x-stackql-resource-name: configuration_set_event_destination
    DedicatedIpPool:
      type: object
      properties:
        Id:
          type: string
        PoolName:
          type: string
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tags'
      x-stackql-resource-name: dedicated_ip_pool
    MailFromAttributes:
      type: object
      additionalProperties: false
      properties:
        MailFromDomain:
          type: string
        BehaviorOnMxFailure:
          type: string
    Identity:
      type: object
      properties:
        Id:
          type: string
        IdentityDNSRecordName3:
          type: string
        IdentityDNSRecordName1:
          type: string
        IdentityDNSRecordName2:
          type: string
        IdentityDNSRecordValue3:
          type: string
        IdentityDNSRecordValue2:
          type: string
        IdentityDNSRecordValue1:
          type: string
        FeedbackForwardingEnabled:
          type: boolean
        DkimSigningEnabled:
          type: boolean
        Tags:
          type: array
          uniqueItems: false
          items:
            $ref: '#/components/schemas/Tags'
        Name:
          type: string
        MailFromAttributes:
          $ref: '#/components/schemas/MailFromAttributes'
      required:
        - Name
      x-stackql-resource-name: identity
x-stackql-views:
  - adm_channel:
      name: adm_channel
      id: aws.pinpoint.adm_channel
      x-cfn-schema-name: ADMChannel
      config:
        views:
          select:
            predicate: sqlDialect == "sqlite3"
            ddl: |-
              SELECT
              region,
              JSON_EXTRACT(Properties, '$.Id') as id,
              JSON_EXTRACT(Properties, '$.ClientSecret') as client_secret,
              JSON_EXTRACT(Properties, '$.Enabled') as enabled,
